<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack â€“ ITZ HYOO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #balance {
      display: flex;
      align-items: center;
      background: #111;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    #balance img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
    }
    .card-area {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .card {
      background: #222;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-size: 1.5rem;
    }
    #log {
      margin-top: 1rem;
      font-size: 1rem;
      min-height: 1.5em;
    }
    #controls {
      margin-top: 1rem;
    }
    #controls button {
      margin: 0 0.5rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #goBtn {
      background-color: #00ff80;
      color: #000;
    }
    #stayBtn {
      background-color: #00c8ff;
      color: #000;
    }
    #betAmount {
      padding: 0.4rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    #popup {
      display: none;
      position: fixed;
      top: 20%;
      background: #111;
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: 0 0 10px #000;
      z-index: 999;
    }
    #popup p { margin: 0.5rem 0; }
    #popup button {
      margin-top: 1rem;
      background: #ff4c4c;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #leaderboard {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
    }
    #leaderboard ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="balance"><img id="avatar" src="https://i.pravatar.cc/150?img=10"> $<span id="bal">0.00</span></div>

  <div>
    <input id="betAmount" type="number" min="0.1" step="0.1" placeholder="Enter Bet Amount ($)">
  </div>

  <div class="card-area" id="playerCards"></div>
  <div class="card-area" id="dealerCards"></div>

  <div id="log"></div>

  <div id="controls">
    <button id="goBtn">Go</button>
    <button id="stayBtn">Stay</button>
  </div>

  <div id="leaderboard">
    <h2 style="color:#00ffc8;">Top 5 Recent Bets</h2>
    <ul id="leaderList"></ul>
  </div>

  <div id="popup">
    <p><strong>Email:</strong> <span id="popupEmail"></span></p>
    <p><strong>Username:</strong> <span id="popupName"></span></p>
    <p><strong>Balance:</strong> $<span id="popupBal"></span></p>
    <p><a href="homepage.html" style="color:#00ffc8;">Dashboard</a></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, onValue, set, get, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let user = null;
    let balance = 0;

    const balEl = document.getElementById("bal");
    const logEl = document.getElementById("log");
    const playerCardsEl = document.getElementById("playerCards");
    const dealerCardsEl = document.getElementById("dealerCards");

    const avatar = document.getElementById("avatar");
    const popup = document.getElementById("popup");
    const popupEmail = document.getElementById("popupEmail");
    const popupName = document.getElementById("popupName");
    const popupBal = document.getElementById("popupBal");

    avatar.onclick = () => popup.style.display = "block";
    popup.onclick = () => popup.style.display = "none";

    onAuthStateChanged(auth, u => {
      if (u) {
        user = u;
        get(ref(db, "users/" + user.uid + "/balance")).then(snap => {
          balance = snap.exists() ? snap.val() : 0;
          updateBalance(balance);
        });
        popupEmail.textContent = maskEmail(user.email);
        popupName.textContent = user.displayName || "Unknown";
        loadLeaderboard();
      } else {
        location.href = "login.html";
      }
    });

    function updateBalance(bal) {
      balance = bal;
      balEl.textContent = balance.toFixed(2);
      popupBal.textContent = balance.toFixed(2);
      set(ref(db, "users/" + user.uid + "/balance"), balance);
    }

    function logout() {
      signOut(auth).then(() => location.href = "login.html");
    }

    function maskEmail(email) {
      const [name, domain] = email.split("@");
      return name.slice(0, 3) + "***@" + domain;
    }

    let playerCards = [];
    let dealerCards = [];
    let gameOver = false;

    function drawCard() {
      return Math.floor(Math.random() * 11) + 1;
    }

    function getTotal(cards) {
      return cards.reduce((a, b) => a + b, 0);
    }

    function renderCards() {
      playerCardsEl.innerHTML = playerCards.map(v => `<div class="card">${v}</div>`).join("");
      dealerCardsEl.innerHTML = dealerCards.map(v => `<div class="card">${v}</div>`).join("");
    }

    function log(msg) {
      logEl.textContent = msg;
    }

    function saveBet(result, bet, before, after) {
      push(ref(db, "bets"), {
        uid: user.uid,
        email: user.email,
        amount: bet,
        result,
        balanceBefore: before,
        balanceAfter: after,
        timestamp: Date.now()
      });
    }

    function endGame(win) {
      gameOver = true;
      const bet = parseFloat(document.getElementById("betAmount").value);
      const before = balance;

      if (win === true) {
        log("You win!");
        updateBalance(balance + bet * 2);
        saveBet("win", bet, before, balance + bet * 2);
      } else if (win === null) {
        log("Draw!");
        updateBalance(balance + bet);
        saveBet("draw", bet, before, balance + bet);
      } else {
        log("You lost!");
        saveBet("lose", bet, before, balance);
      }

      setTimeout(() => {
        playerCards = [];
        dealerCards = [];
        renderCards();
        loadLeaderboard();
      }, 1500);
    }

    document.getElementById("goBtn").onclick = () => {
      if (gameOver) return;

      const bet = parseFloat(document.getElementById("betAmount").value);
      if (isNaN(bet) || bet <= 0 || bet > balance) return alert("Invalid bet!");

      playerCards.push(drawCard());
      renderCards();
      const total = getTotal(playerCards);
      if (total > 21) endGame(false);
    };

    document.getElementById("stayBtn").onclick = () => {
      if (gameOver) return;
      const bet = parseFloat(document.getElementById("betAmount").value);
      if (isNaN(bet) || bet <= 0 || bet > balance) return alert("Invalid bet!");

      while (getTotal(dealerCards) < 17) dealerCards.push(drawCard());
      renderCards();

      const playerTotal = getTotal(playerCards);
      const dealerTotal = getTotal(dealerCards);

      endGame(playerTotal > dealerTotal || dealerTotal > 21 ? true : playerTotal === dealerTotal ? null : false);
    };

    document.getElementById("goBtn").addEventListener("click", () => {
      if (playerCards.length === 0) {
        const bet = parseFloat(document.getElementById("betAmount").value);
        if (isNaN(bet) || bet <= 0 || bet > balance) return alert("Invalid bet!");
        updateBalance(balance - bet);
        dealerCards = [drawCard()];
        playerCards = [drawCard(), drawCard()];
        gameOver = false;
        renderCards();
      }
    });

    function loadLeaderboard() {
      get(ref(db, "bets")).then(snapshot => {
        const real = [];
        if (snapshot.exists()) {
          const bets = Object.values(snapshot.val()).sort((a, b) => b.timestamp - a.timestamp);
          for (let b of bets) {
            if (real.length < 5) {
              real.push({
                email: maskEmail(b.email),
                amount: b.amount,
                result: b.result,
                emoji: b.balanceAfter > b.balanceBefore * 1.5 ? "ðŸ”¥" : "ðŸ’¸"
              });
            }
          }
        }

        const fake = [
          { email: "luc***@vegas.com", amount: 1.5, result: "win", emoji: "ðŸ”¥" },
          { email: "ell***@crypto.gg", amount: 2.0, result: "win", emoji: "ðŸ”¥" },
          { email: "mik***@funny.biz", amount: 1.25, result: "win", emoji: "ðŸ”¥" },
          { email: "nin***@webmail.io", amount: 3.0, result: "win", emoji: "ðŸ”¥" },
          { email: "zan***@winnerz.net", amount: 2.75, result: "win", emoji: "ðŸ”¥" }
        ];

        const combined = [...real, ...fake.slice(0, 5 - real.length)];
        const list = document.getElementById("leaderList");
        list.innerHTML = "";
        for (let bet of combined) {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${bet.email}</strong> bet $${bet.amount.toFixed(2)} â€” <span style="color:${bet.result === "win" ? "#0f0" : "#ccc"}">${bet.result.toUpperCase()}</span> ${bet.emoji}`;
          list.appendChild(li);
        }
      });
    }
  </script>
</body>
</html>
