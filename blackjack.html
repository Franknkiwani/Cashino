<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack Premium</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 900px;
      margin-bottom: 20px;
    }

    .profile {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .balance {
      background: #1f1f1f;
      padding: 10px 15px;
      border-radius: 10px;
      color: lightgreen;
    }

    .game-container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .cards, .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
    }

    .card {
      background: #333;
      padding: 10px 15px;
      border-radius: 8px;
    }

    .actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .hit {
      background: #34d399;
      color: #000;
    }

    .stay {
      background: #f87171;
      color: #000;
    }

    .popup {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      display: none;
      z-index: 999;
      width: 250px;
    }

    .popup h3 {
      margin-bottom: 10px;
      color: cyan;
    }

    .popup p {
      margin: 6px 0;
    }

    .popup button {
      margin-top: 10px;
      background: red;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .popup a {
      display: inline-block;
      margin-top: 10px;
      color: lightblue;
      text-decoration: underline;
    }

    .leaderboard {
      margin-top: 30px;
      width: 100%;
      max-width: 900px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
    }

    .leaderboard h2 {
      margin-bottom: 15px;
      color: gold;
    }

    .leaderboard ul {
      list-style: none;
    }

    .leaderboard li {
      padding: 10px;
      background: #292929;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .fire {
      color: orange;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="profile" onclick="togglePopup()">
      <img src="https://i.pravatar.cc/150?img=11" id="profile-pic" />
      <span id="username">User</span>
    </div>
    <div class="balance" id="balance-display">$0.00</div>
  </header>

  <div class="popup" id="profile-popup">
    <h3>Profile</h3>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <p><strong>Username:</strong> <span id="user-name"></span></p>
    <p><strong>Balance:</strong> <span id="user-balance">$0.00</span></p>
    <a href="homepage.html">Go to Dashboard</a><br />
    <button onclick="logout()">Logout</button>
  </div>

  <div class="game-container">
    <h1>Blackjack</h1>
    <div class="cards" id="player-cards"></div>
    <div class="actions">
      <button class="hit" onclick="hit()">Go</button>
      <button class="stay" onclick="stay()">Stay</button>
    </div>
    <div class="cards" id="dealer-cards"></div>
    <div id="result"></div>
  </div>

  <div class="leaderboard" id="leaderboard">
    <h2>Top Recent Bets</h2>
    <ul id="bet-list"></ul>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        document.getElementById("user-email").textContent = user.email;
        document.getElementById("user-name").textContent = user.displayName || "Anonymous";

        const uid = user.uid;
        const balanceRef = ref(db, "users/" + uid + "/balance");
        onValue(balanceRef, (snapshot) => {
          const balance = snapshot.val() || 0;
          document.getElementById("balance-display").textContent = `$${balance.toFixed(2)}`;
          document.getElementById("user-balance").textContent = `$${balance.toFixed(2)}`;
        });
      }
    });

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }

    function togglePopup() {
      const popup = document.getElementById("profile-popup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    // Dummy game logic for testing
    function hit() {
      document.getElementById("player-cards").innerHTML += `<div class="card">ðŸ‚ </div>`;
    }

    function stay() {
      document.getElementById("dealer-cards").innerHTML += `<div class="card">ðŸ‚ </div>`;
      document.getElementById("result").textContent = "Game Ended. (Logic not implemented)";
    }

    // Leaderboard Logic
    function loadLeaderboard() {
      const betList = document.getElementById("bet-list");
      const betsRef = ref(db, "recentBets");

      onValue(betsRef, (snapshot) => {
        const data = snapshot.val();
        const bets = [];

        if (data) {
          Object.entries(data).forEach(([key, value]) => {
            if (value.amount && value.amount > 0) {
              bets.push(value);
            }
          });
        }

        if (bets.length === 0) {
          for (let i = 0; i < 5; i++) {
            bets.push({
              user: "anonymous",
              amount: (Math.random() * 5 + 1).toFixed(2)
            });
          }
        }

        const top5 = bets.slice(-5).reverse();
        betList.innerHTML = top5.map(bet => `
          <li>
            <span>${bet.user !== "anonymous" ? "ðŸ”¥ " : ""}${bet.user.slice(0, 3)}***</span>
            <span>$${bet.amount}</span>
          </li>
        `).join("");
      });
    }

    loadLeaderboard();
    setInterval(loadLeaderboard, 3000);
  </script>
</body>
</html>
