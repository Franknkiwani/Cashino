<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Betting Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #balance {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #multiplier {
      font-size: 2em;
      margin: 20px 0;
    }
    #status {
      font-size: 1.5em;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
    }
    #chartCanvas {
      border: 2px solid #333;
      background-color: #fff;
      margin-bottom: 20px;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #betAmount, #autoCashout {
      padding: 10px;
      font-size: 1em;
      margin: 5px 0;
      width: 200px;
    }
    #actionButton {
      background-color: #800080; /* Purple */
      color: #000; /* Black text */
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    #actionButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
  <!-- Firebase Integration -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Reference to the user's balance in the database
    const balanceRef = ref(database, 'users/user1/balance');

    // Function to update balance in the database
    function updateBalanceInDB(newBalance) {
      set(balanceRef, newBalance);
    }

    // Function to retrieve balance from the database
    async function getBalanceFromDB() {
      const snapshot = await get(balanceRef);
      if (snapshot.exists()) {
        return snapshot.val();
      } else {
        console.error("No balance data available");
        return 100; // Default balance
      }
    }

    // Function to listen for balance changes in the database
    function listenForBalanceChanges(callback) {
      onValue(balanceRef, (snapshot) => {
        if (snapshot.exists()) {
          callback(snapshot.val());
        }
      });
    }

    // Wait for the DOM to load before accessing elements
    document.addEventListener("DOMContentLoaded", async () => {
      const balanceEl = document.getElementById("balance");
      const multiplierEl = document.getElementById("multiplier");
      const statusEl = document.getElementById("status");
      const canvas = document.getElementById("chartCanvas");
      const ctx = canvas.getContext("2d");
      const betInput = document.getElementById("betAmount");
      const autoCashoutInput = document.getElementById("autoCashout");
      const actionBtn = document.getElementById("actionButton");

      let balance = await getBalanceFromDB();
      let multiplier = 1;
      let crashPoint = 0;
      let interval;
      let inGame = false;
      let betPlaced = false;
      let betAmount = 0;
      let autoCashout = 0;
      let chartPoints = [1];
      let tick = 0;

      function updateBalanceDisplay() {
        balanceEl.textContent = `Balance: $${balance.toFixed(2)}`;
      }

      function drawChart() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (chartPoints.length < 2) return;

        for (let i = 1; i < chartPoints.length; i++) {
          const x1 = (i - 1) * 10;
          const y1 = canvas.height - chartPoints[i - 1] * 10;
          const x2 = i * 10;
          const y2 = canvas.height - chartPoints[i] * 10;

          ctx.strokeStyle = y2 < y1 ? "#f00" : "#0f0"; // Red if going down, green if up
          ctx.beginPath();
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
          ctx.stroke();
        }
      }

      function startRound() {
        multiplier = 1;
        chartPoints = [1];
        tick = 1;
        crashPoint = parseFloat((Math.random() * 4 + 1).toFixed(2)); // 1x - 5x
        inGame = true;
        betPlaced = true;
        statusEl.textContent = "Flying... Cash out before crash!";
        actionBtn.textContent = "CASH OUT";
        actionBtn.style.backgroundColor = "#ff0"; // Yellow
        actionBtn.disabled = false;

        interval = setInterval(() => {
          if (multiplier >= crashPoint) return crash();

          const volatility = Math.random() * 0.2 - 0.05; // -0.05 to +0.15
          multiplier = Math.max(1, multiplier);
          multiplier = parseFloat(multiplier.toFixed(2));
          multiplierEl.textContent = `${multiplier.toFixed(2)}x`;

          chartPoints.push(multiplier);
          drawChart();

          // Auto cashout logic
          if (autoCashout > 0 && multiplier >= autoCashout && betPlaced) {
            cashOut();
          }
        }, 300);
      }

      function crash() {
        clearInterval(interval);
        inGame = false;
        statusEl.textContent = "CRASHED!";
        statusEl.style.color = "red";
        actionBtn.textContent = "Place Bet";
        actionBtn.style.backgroundColor = "#800080"; // Purple
        actionBtn.disabled = false;

        // Player loses bet
        if (betPlaced) {
          betPlaced = false;
          updateBalanceInDB(balance);
        }
      }

      function cashOut() {
        clearInterval(interval);
        inGame = false;
        const winnings = betAmount * multiplier;
        balance += winnings;
        updateBalanceInDB(balance);
        updateBalanceDisplay();
        statusEl.textContent = `Cashed Out at ${multiplier.toFixed(2)}x!`;
        statusEl.style.color = "green";
        actionBtn.textContent = "Place Bet";
        actionBtn.style.backgroundColor = "#800080";
        actionBtn.disabled = false;
        betPlaced = false;
      }

      actionBtn.addEventListener("click", () => {
        if (!inGame) {
          betAmount = parseFloat(betInput.value);
          autoCashout = parseFloat(autoCashoutInput.value);
          if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance) {
            alert("Invalid bet amount");
            return;
          }
          balance -= betAmount;
          updateBalanceDisplay();
          startRound();
        } else {
          if (betPlaced) cashOut();
        }
      });

      // Initial balance display
      updateBalanceDisplay();

      // Live balance update if changed from another tab/device
      listenForBalanceChanges((newBal) => {
        balance = newBal;
        updateBalanceDisplay();
      });
    });
  </script>
</head>
<body>
  <div id="balance">Balance: Loading...</div>
  <canvas id="chartCanvas" width="600" height="300"></canvas>
  <div id="multiplier">1.00x</div>
  <div id="status">Waiting for bet...</div>

  <div id="controls">
    <input id="betAmount" type="number" placeholder="Enter bet amount" />
    <input id="autoCashout" type="number" placeholder="Auto cashout at..." />
    <button id="actionButton">Place Bet</button>
  </div>
</body>
</html>
