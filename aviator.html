<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-user-select: none; user-select: none; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
    }
    header {
      width: 100%;
      padding: 15px 25px;
      background: #0d0d0d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #0ff;
    }
    .logo {
      font-size: 1.5em;
      color: #0ff;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .hamburger {
      font-size: 1.5em;
      cursor: pointer;
      color: #0ff;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #111;
      border-right: 2px solid #0ff;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }
    .sidebar.active { display: flex; }
    .sidebar .close-btn {
      align-self: flex-end;
      font-size: 1.2em;
      cursor: pointer;
      color: #f00;
    }
    .sidebar h3 {
      color: #0ff;
      margin-bottom: 10px;
    }
    .sidebar button {
      background: #222;
      color: #fff;
      border: 1px solid #0ff;
      padding: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .sidebar button:hover {
      background: #0ff;
      color: #000;
    }
    .dashboard {
      width: 80%;
      margin: 30px auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }
    .dash-box {
      flex: 1 1 calc(25% - 20px);
      background: #121212;
      border: 2px solid #0ff;
      border-radius: 8px;
      padding: 20px;
      min-width: 150px;
      text-align: center;
    }
    .dash-box h2 {
      font-size: 1em;
      color: #0ff;
      margin-bottom: 10px;
    }
    .dash-box p {
      font-size: 1.5em;
    }
    .password-screen {
      position: fixed;
      inset: 0;
      background: #000;
      color: #0ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .password-screen input {
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 15px;
    }
    .password-screen button {
      padding: 10px 20px;
      background: #0ff;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="password-screen">
  <h1>Enter Admin Password</h1>
  <input type="password" id="admin-pass" placeholder="Password">
  <button onclick="checkPassword()">Enter</button>
</div>

<header>
  <div class="logo">Admin Panel</div>
  <div class="hamburger" onclick="toggleSidebar()">☰</div>
</header>

<div class="sidebar" id="sidebar">
  <div class="close-btn" onclick="toggleSidebar()">✖</div>
  <h3>Admin Tools</h3>
  <button onclick="goTo('deleteusers')">Delete Users</button>
  <button onclick="goTo('usersbalance')">Users Balance</button>
  <button onclick="goTo('banusers')">Ban Users</button>
  <button onclick="goTo('resetpasswords')">Reset Passwords</button>
  <button onclick="goTo('sendmoney')">Send Money</button>
  <button onclick="goTo('popupmessages')">Popup Messages</button>
</div>

<div class="dashboard">
  <div class="dash-box"><h2>Users Balance</h2><p>$0.00</p></div>
  <div class="dash-box"><h2>Users Online</h2><p>0</p></div>
  <div class="dash-box"><h2>Cashout Requests</h2><p>0</p></div>
  <div class="dash-box"><h2>Contact Requests</h2><p>0</p></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, get, child, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const dbRef = ref(db);

  function updateDashboard() {
    get(child(dbRef, "users")).then(snapshot => {
      let totalBalance = 0, online = 0;
      if (snapshot.exists()) {
        Object.values(snapshot.val()).forEach(user => {
          totalBalance += parseFloat(user.balance) || 0;
          if (user.online === true) online++;
        });
        document.querySelector(".dash-box:nth-child(1) p").textContent = `$${totalBalance.toFixed(2)}`;
        document.querySelector(".dash-box:nth-child(2) p").textContent = online;
      }
    });

    get(child(dbRef, "transactions")).then(snapshot => {
      let cashouts = 0;
      if (snapshot.exists()) {
        Object.values(snapshot.val()).forEach(tx => {
          if (tx.type?.toLowerCase() === "cashout") cashouts++;
        });
      }
      document.querySelector(".dash-box:nth-child(3) p").textContent = cashouts;
    });

    get(child(dbRef, "contact_requests")).then(snapshot => {
      const total = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
      document.querySelector(".dash-box:nth-child(4) p").textContent = total;
    });
  }

  onValue(ref(db, "users"), updateDashboard);
  onValue(ref(db, "transactions"), updateDashboard);
  onValue(ref(db, "contact_requests"), updateDashboard);
  updateDashboard();
</script>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  function goTo(page) {
    window.location.href = `${page}.html`;
  }

  function checkPassword() {
    const pass = document.getElementById("admin-pass").value;
    if (pass === "FNK0804FNK") {
      document.querySelector(".password-screen").style.display = "none";
    } else {
      alert("Wrong password!");
    }
  }
</script>

</body>
</html>
