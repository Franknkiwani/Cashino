<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aviator Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0e13;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    #profile {
      display: flex;
      align-items: center;
    }

    #avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    #balance {
      font-weight: bold;
      color: lightgreen;
    }

    .game-container {
      width: 100%;
      max-width: 800px;
      background: #1a1a24;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    #plane {
      font-size: 32px;
      position: absolute;
      left: 50%;
      top: 200px;
      transform: translateX(-50%);
      transition: top 0.1s linear;
    }

    #multiplier {
      font-size: 28px;
      text-align: center;
      margin-top: 50px;
      font-weight: bold;
      color: #ff4d4d;
    }

    .bet-section {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bet-section input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background: #2e2e38;
      color: #fff;
    }

    .bet-section button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background: #ff4d4d;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .bet-section button:disabled {
      background: #888;
      cursor: not-allowed;
    }

    .bet-section button:hover:not(:disabled) {
      background: #ff1f1f;
    }

    #cashoutAmount {
      margin-top: 10px;
      font-size: 16px;
      color: lightgreen;
    }

    #lastCrashes {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      color: #bbb;
    }

    #leaderboard {
      width: 100%;
      max-width: 800px;
      margin-top: 40px;
      background: #1a1a24;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }

    #leaderboard h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #eee;
    }

    .entry {
      padding: 10px;
      border-bottom: 1px solid #333;
      color: #ccc;
    }

    .entry:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>
    <div id="profile">
      <img id="avatar" src="" alt="Profile" />
      <span id="email">Loading...</span>
    </div>
    <div id="balance">Balance: $0.00</div>
  </header>

  <div class="game-container">
    <div id="plane">‚úàÔ∏è</div>
    <div id="multiplier">1.00x</div>

    <div class="bet-section">
      <input type="number" id="betAmount" placeholder="Enter bet ($0.10 min)" />
      <button onclick="placeBet()">Place Bet</button>
      <button id="cashoutBtn" onclick="cashOut()" disabled>Cash Out</button>
      <div id="cashoutAmount">Cashout: $0.00</div>
    </div>

    <div id="lastCrashes">Last crashes: </div>
  </div>

  <div id="leaderboard">
    <h3>Top Recent Bets</h3>
    <div id="entries"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, onValue, set, get, update, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = getDatabase();

    let user, balance = 0, bet = 0, inGame = false, multiplier = 1.00, gameInterval, crashAt, planePos = 200;
    const crashes = [];

    onAuthStateChanged(auth, (u) => {
      if (u) {
        user = u;
        document.getElementById("email").textContent = user.email;
        document.getElementById("avatar").src = user.photoURL || "https://api.dicebear.com/7.x/thumbs/svg?seed=User";

        const balanceRef = ref(db, "users/" + user.uid + "/balance");
        onValue(balanceRef, snap => {
          balance = parseFloat(snap.val()) || 0;
          document.getElementById("balance").textContent = `Balance: $${balance.toFixed(2)}`;
        });

        get(balanceRef).then(snap => {
          if (!snap.exists()) set(balanceRef, 3.00);
        });

        startGameLoop();
        updateLeaderboard();
        setInterval(updateLeaderboard, 3000);
      } else {
        window.location.href = "login.html";
      }
    });

    function placeBet() {
      const amt = parseFloat(document.getElementById("betAmount").value);
      if (isNaN(amt) || amt < 0.1) return alert("Minimum bet is $0.10");
      if (amt > balance) return alert("Not enough balance");

      bet = amt;
      update(ref(db, "users/" + user.uid), {
        balance: (balance - bet).toFixed(2)
      });
      inGame = true;
      document.getElementById("cashoutBtn").disabled = false;
    }

    function cashOut() {
      if (!inGame) return;
      const win = (bet * multiplier).toFixed(2);
      update(ref(db, "users/" + user.uid), {
        balance: (balance + parseFloat(win)).toFixed(2)
      });
      push(ref(db, "bets"), {
        user: user.email,
        amount: win,
        time: Date.now()
      });
      inGame = false;
      document.getElementById("cashoutBtn").disabled = true;
    }

    function startGameLoop() {
      setTimeout(() => {
        crashAt = (Math.random() < 0.05) ? (Math.random() * 50 + 50) : (Math.random() * 9 + 1.1);
        multiplier = 1.00;
        planePos = 200;

        gameInterval = setInterval(() => {
          multiplier += 0.05;
          document.getElementById("multiplier").textContent = `${multiplier.toFixed(2)}x`;
          planePos -= 1.5;
          document.getElementById("plane").style.top = `${planePos}px`;

          if (multiplier >= crashAt) {
            clearInterval(gameInterval);
            crashes.unshift(multiplier.toFixed(2) + "x");
            if (crashes.length > 5) crashes.pop();
            document.getElementById("lastCrashes").textContent = "Last crashes: " + crashes.join(", ");
            if (inGame) inGame = false;
            document.getElementById("cashoutBtn").disabled = true;
            setTimeout(startGameLoop, 5000);
          }

          if (inGame) {
            const liveCash = (bet * multiplier).toFixed(2);
            document.getElementById("cashoutAmount").textContent = `Cashout: $${liveCash}`;
          } else {
            document.getElementById("cashoutAmount").textContent = "Cashout: $0.00";
          }
        }, 100);
      }, 3000);
    }

    function updateLeaderboard() {
      const entriesRef = ref(db, "bets");
      get(entriesRef).then(snapshot => {
        const entriesDiv = document.getElementById("entries");
        entriesDiv.innerHTML = "";

        let entries = [];
        snapshot.forEach(child => {
          const val = child.val();
          entries.push(val);
        });

        entries.sort((a, b) => b.time - a.time);
        entries.slice(0, 5).forEach(entry => {
          const masked = entry.user.replace(/(.{2})(.*)(?=@)/, (_, a, b) => a + "*".repeat(b.length));
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `üî• ${masked} won $${parseFloat(entry.amount).toFixed(2)}`;
          entriesDiv.appendChild(div);
        });

        while (entriesDiv.children.length < 5) {
          const div = document.createElement("div");
          div.className = "entry";
          const fakeAmt = (Math.random() * 5 + 0.5).toFixed(2);
          div.innerHTML = `anonymous won $${fakeAmt}`;
          entriesDiv.appendChild(div);
        }
      });
    }
  </script>
</body>
</html>
