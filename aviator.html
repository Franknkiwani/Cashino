<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aviator Launch Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --glass-bg: rgba(0, 0, 0, 0.6);
      --border-glow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      --primary: #00f0ff;
      --accent: #ff0055;
      --text-glow: 0 0 5px #fff, 0 0 10px #00f0ff;
      --blur: blur(10px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: var(--glass-bg);
      backdrop-filter: var(--blur);
      padding: 40px;
      border-radius: 20px;
      border: 2px solid #00f0ff;
      box-shadow: var(--border-glow);
      text-align: center;
      color: #fff;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 1.5em;
      color: var(--primary);
      text-shadow: var(--text-glow);
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 2em;
      font-weight: bold;
      color: var(--accent);
      text-shadow: var(--text-glow);
    }

    .label {
      margin-top: 10px;
      font-size: 0.9em;
      color: #aaa;
      text-shadow: 0 0 5px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aviator will be open to the public on<br><strong>25 March</strong></h1>
    <div class="countdown" id="countdown">Loading...</div>
    <div class="label">Stay tuned, pilot!</div>
  </div>

  <script>
    // Save current date in localStorage (first load only)
    if (!localStorage.getItem("currentDate")) {
      localStorage.setItem("currentDate", new Date().toISOString());
    }

    const countdownEl = document.getElementById("countdown");

    const launchDate = new Date(new Date().getFullYear(), 2, 25, 0, 0, 0); // March = 2 (0-based)

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "Now Live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
