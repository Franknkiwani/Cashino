<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account - Cashify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>

  <!-- Styles -->
  <style>
    :root {
      --bg: #0d0d0d;
      --card-bg: #1a1a1a;
      --primary: #00ffc8;
      --accent: #ff0077;
      --text: #ffffff;
      --muted: #999999;
      --glass: rgba(255, 255, 255, 0.05);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .container {
      background: var(--glass);
      border: 1px solid var(--primary);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px var(--primary);
      position: relative;
      z-index: 1;
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: var(--primary);
    }
    .info-group {
      margin-bottom: 1.2rem;
    }
    .label {
      font-size: 0.9rem;
      color: var(--muted);
    }
    .value {
      font-size: 1.1rem;
      margin-top: 0.3rem;
      color: var(--text);
    }
    .actions {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    button {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background: var(--accent);
      color: white;
    }
    .logout, .delete {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }
    .logout:hover, .delete:hover {
      background: var(--accent);
      color: #000;
    }

    /* Toast Alert */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--primary);
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px var(--primary);
      z-index: 9999;
      display: none;
    }

    /* Logout Overlay */
    .logout-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.8rem;
      z-index: 9998;
      display: none;
    }
  </style>
</head>
<body>

<div class="toast" id="toast">Toast Message</div>
<div class="logout-overlay" id="logoutOverlay">Logging out...</div>

<div class="container">
  <h2>My Account</h2>
  <div class="info-group">
    <div class="label">Username</div>
    <div class="value" id="username">Loading...</div>
  </div>
  <div class="info-group">
    <div class="label">Email</div>
    <div class="value" id="email">Loading...</div>
  </div>
  <div class="info-group">
    <div class="label">Balance</div>
    <div class="value" id="balance">Loading...</div>
  </div>
  <div class="actions">
    <button id="resetPasswordBtn">Reset Password</button>
    <button class="logout" id="logoutBtn">Log Out</button>
    <button class="delete" id="deleteAccountBtn">Delete Account</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, sendPasswordResetEmail, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const usernameEl = document.getElementById("username");
  const emailEl = document.getElementById("email");
  const balanceEl = document.getElementById("balance");
  const toast = document.getElementById("toast");
  const logoutOverlay = document.getElementById("logoutOverlay");

  onAuthStateChanged(auth, user => {
    if (user) {
      emailEl.textContent = user.email;
      const name = user.email.split('@')[0];
      usernameEl.textContent = name.charAt(0).toUpperCase() + name.slice(1);

      const userRef = ref(db, "users/" + user.uid + "/balance");
      onValue(userRef, snapshot => {
        balanceEl.textContent = "$" + (snapshot.val()?.toFixed(2) || "0.00");
      });
    } else {
      window.location.href = "index.html";
    }
  });

  // Show Toast
  function showToast(message) {
    toast.textContent = message;
    toast.style.display = "block";
    setTimeout(() => {
      toast.style.display = "none";
    }, 3000);
  }

  // Reset password
  document.getElementById("resetPasswordBtn").addEventListener("click", () => {
    const user = auth.currentUser;
    if (user) {
      sendPasswordResetEmail(auth, user.email)
        .then(() => showToast("Reset email sent to " + user.email))
        .catch(err => showToast("Error: " + err.message));
    }
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    logoutOverlay.style.display = "flex";
    setTimeout(() => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }, 3000);
  });

  // Delete account
  document.getElementById("deleteAccountBtn").addEventListener("click", () => {
    if (confirm("Are you sure you want to permanently delete your account? This cannot be undone.")) {
      const user = auth.currentUser;
      if (user) {
        deleteUser(user).then(() => {
          showToast("Account deleted.");
          setTimeout(() => window.location.href = "index.html", 2000);
        }).catch(err => {
          showToast("Error: " + err.message);
        });
      }
    }
  });
</script>
</body>
</html>
