<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cashout History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      padding: 20px;
      margin: 0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    h1 {
      color: #6c63ff;
      text-align: center;
      margin-bottom: 30px;
    }

    .history-entry {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #6c63ff;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .history-entry:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .entry-label {
      font-weight: bold;
      color: #aaa;
    }

    .entry-value {
      color: #fff;
    }

    #history-container {
      max-width: 600px;
      margin: auto;
    }

    .status {
      font-weight: bold;
      text-transform: uppercase;
    }

    .pending {
      color: orange;
    }

    .approved {
      color: lime;
    }

    .rejected {
      color: red;
    }
  </style>
</head>
<body>
  <h1>My Cashout History</h1>
  <div id="history-container">Loading your history...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const container = document.getElementById("history-container");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        container.innerHTML = "You must be logged in to view your history.";
        return;
      }

      const uid = user.uid;
      const historyRef = ref(db, `history/${uid}`);

      try {
        const snapshot = await get(historyRef);

        if (!snapshot.exists()) {
          container.innerHTML = "No cashout history yet.";
          return;
        }

        const data = snapshot.val();
        container.innerHTML = "";

        const entries = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);

        for (const item of entries) {
          const date = new Date(item.timestamp);
          const statusClass = item.status || "pending";

          container.innerHTML += `
            <div class="history-entry">
              <div><span class="entry-label">Amount:</span> <span class="entry-value">$${item.amount.toFixed(2)}</span></div>
              <div><span class="entry-label">Method:</span> <span class="entry-value">${item.method}</span></div>
              <div><span class="entry-label">Date:</span> <span class="entry-value">${date.toLocaleString()}</span></div>
              <div><span class="entry-label">Status:</span> <span class="entry-value status ${statusClass}">${statusClass}</span></div>
            </div>
          `;
        }
      } catch (err) {
        console.error(err);
        container.innerHTML = "Failed to load history.";
      }
    });
  </script>
</body>
</html>
