<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cashout History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --glass-bg: rgba(20, 20, 30, 0.65);
      --border-glow: 0 0 8px #6c63ff;
      --primary: #6c63ff;
      --accent: #00ffcc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d1f, #1a1a2e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: var(--primary);
    }

    #history-table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      background: var(--glass-bg);
      border: 1px solid var(--primary);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--border-glow);
    }

    #history-table th,
    #history-table td {
      padding: 12px 16px;
      text-align: left;
    }

    #history-table th {
      background: rgba(108, 99, 255, 0.15);
      color: var(--accent);
    }

    #history-table tr:not(:first-child):hover {
      background: rgba(255, 255, 255, 0.05);
    }

    #empty-msg {
      margin-top: 40px;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Cashout History</h1>
  <table id="history-table" style="display: none;">
    <thead>
      <tr>
        <th>Amount</th>
        <th>Method</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="history-body"></tbody>
  </table>
  <div id="empty-msg">Loading history...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const table = document.getElementById("history-table");
    const tbody = document.getElementById("history-body");
    const emptyMsg = document.getElementById("empty-msg");

    const formatDate = (ts) => {
      const d = new Date(ts);
      return d.toLocaleDateString() + ' ' + d.toLocaleTimeString();
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        emptyMsg.textContent = "You must be logged in to view your history.";
        return;
      }

      const uid = user.uid;
      try {
        const snap = await get(child(ref(db), `history/${uid}`));
        if (!snap.exists()) {
          emptyMsg.textContent = "No cashouts yet.";
          return;
        }

        const data = snap.val();
        const entries = Object.entries(data).sort((a, b) => b[0] - a[0]); // latest first

        tbody.innerHTML = "";
        for (const [txId, entry] of entries) {
          if (entry.type !== "cashout") continue;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>$${parseFloat(entry.amount).toFixed(2)}</td>
            <td>${entry.method}</td>
            <td>${formatDate(entry.timestamp)}</td>
          `;
          tbody.appendChild(row);
        }

        table.style.display = "table";
        emptyMsg.style.display = "none";
      } catch (err) {
        console.error(err);
        emptyMsg.textContent = "Failed to load history.";
      }
    });
  </script>
</body>
</html>
