<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Tic-Tac-Toe</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
      width: 300px;
      height: 300px;
      margin: 50px auto;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .cell:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .message {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 20px;
    }

    .message.error {
      color: red;
      font-weight: bold;
    }

    .retry-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .retry-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <div class="message" id="message">Searching for an opponent...</div>
  <button class="retry-btn" id="retryBtn" style="display:none;">Retry</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, set, onValue, update, push, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;
    let gameId = null;
    const gameRef = ref(db, 'games');  // Reference to games in DB
    const searchingRef = ref(db, 'searching');  // Reference to users who are searching for a game
    let searchTimeout = null;
    let countdownInterval = null;
    let countdown = 10;  // Countdown from 10 seconds

    // Firebase Auth listener
    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        document.getElementById('message').innerText = `Searching for opponent in ${countdown}...`;
        startSearch();
      } else {
        alert("You must log in to play!");
      }
    });

    // Start searching for an opponent
    function startSearch() {
      // Add current user to the searching list in Firebase
      const searchId = push(searchingRef);  // Generate unique search ID
      set(searchId, {
        userId: currentUser.uid,
        username: currentUser.displayName,
      });

      // Countdown for searching
      countdownInterval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          document.getElementById('message').innerText = "No opponent found. Check your internet connection.";
          document.getElementById('message').classList.add('error'); // Apply red error class
          document.getElementById('retryBtn').style.display = 'block';  // Show retry button
        } else {
          document.getElementById('message').innerText = `Searching for opponent in ${countdown}...`;
        }
      }, 1000);

      // Listen for available players (2 users searching)
      onValue(searchingRef, (snapshot) => {
        const searchingUsers = snapshot.val();
        if (!searchingUsers) return;

        // Look for two players
        const players = [];
        for (let key in searchingUsers) {
          if (searchingUsers[key].userId !== currentUser.uid) {
            players.push(searchingUsers[key]);
          }
        }

        if (players.length >= 1) {
          // Found an opponent, create game room
          createGame(players[0]);
          // Remove the users from the searching list
          Object.keys(searchingUsers).forEach(key => {
            if (searchingUsers[key].userId !== currentUser.uid) {
              // Remove the opponent
              remove(ref(db, 'searching/' + key));
            }
          });
          // Remove current user from searching
          remove(ref(db, 'searching/' + searchId.key));
        }
      });
    }

    // Retry search if user clicks retry button
    document.getElementById('retryBtn').addEventListener('click', () => {
      document.getElementById('retryBtn').style.display = 'none';  // Hide retry button
      document.getElementById('message').innerText = "Searching for opponent...";
      document.getElementById('message').classList.remove('error'); // Remove error class
      countdown = 10;  // Reset countdown
      startSearch();  // Restart search
    });

    // Create a new game
    function createGame(opponent) {
      // Create a unique game ID
      gameId = push(gameRef).key;
      const gameData = {
        players: {
          [currentUser.uid]: {
            username: currentUser.displayName,
            symbol: 'X',
            score: 0,
          },
          [opponent.userId]: {
            username: opponent.username,
            symbol: 'O',
            score: 0,
          }
        },
        board: Array(9).fill(null),
        currentPlayer: currentUser.uid,
        winner: null,
      };

      // Set the game data in Firebase
      set(ref(db, 'games/' + gameId), gameData);

      // Start the game by redirecting to game board
      document.getElementById('message').innerText = `Game started! ${currentUser.displayName} (X) vs ${opponent.username} (O)`;
      setupGame();
    }

    // Set up the game (board UI)
    function setupGame() {
      const boardElement = document.getElementById('board');
      const board = Array(9).fill(null);

      function createCell(index) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = index;
        cell.addEventListener('click', () => makeMove(index));
        return cell;
      }

      for (let i = 0; i < 9; i++) {
        boardElement.appendChild(createCell(i));
      }
    }

    // Make a move (game logic can be added here)
    function makeMove(index) {
      // Add move logic here
    }
  </script>
</body>
</html>
