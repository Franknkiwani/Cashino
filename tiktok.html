<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1a1a1a;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      color: #00ff00;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .cell.x {
      color: #ff00ff;
    }

    .cell.o {
      color: #00bfff;
    }

    .connect-btn {
      background: #ff00ff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 20px;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .connect-btn:hover {
      background: #ff66ff;
    }

    .countdown {
      font-size: 24px;
      color: #ff00ff;
    }

    .loading {
      color: #ff66ff;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe - Cyberpunk Style</h1>
    <div id="countdown" class="countdown"></div>
    <div class="grid" id="gameGrid">
      <!-- 9 cells will go here -->
    </div>
    <button id="connectBtn" class="connect-btn">Connect Now</button>
    <div id="loading" class="loading" style="display: none;">Searching for players...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, child } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let gameStarted = false;
    let currentPlayer = null;
    let countdownTimer;
    let countdownSeconds = 10;

    // Set up game grid
    const gameGrid = document.getElementById('gameGrid');
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.setAttribute('data-index', i);
      cell.addEventListener('click', handleCellClick);
      gameGrid.appendChild(cell);
    }

    const connectBtn = document.getElementById('connectBtn');
    const countdownDisplay = document.getElementById('countdown');
    const loadingDisplay = document.getElementById('loading');

    connectBtn.addEventListener('click', () => {
      connectBtn.disabled = true;
      loadingDisplay.style.display = 'block';
      countdownDisplay.innerText = `Searching for players... ${countdownSeconds}s`;
      startCountdown();
    });

    function startCountdown() {
      countdownTimer = setInterval(() => {
        countdownSeconds--;
        countdownDisplay.innerText = `Searching for players... ${countdownSeconds}s`;
        if (countdownSeconds === 0) {
          clearInterval(countdownTimer);
          connectPlayers();
        }
      }, 1000);
    }

    function connectPlayers() {
      const playersRef = ref(db, 'players');
      const playerId = Math.random().toString(36).substring(2); // Simple unique ID
      set(ref(db, `players/${playerId}`), { searching: true }).then(() => {
        checkForOpponent(playerId);
      });
    }

    function checkForOpponent(playerId) {
      const playersRef = ref(db, 'players');
      onValue(playersRef, (snapshot) => {
        const players = snapshot.val();
        let opponent = null;
        for (const id in players) {
          if (id !== playerId && players[id].searching) {
            opponent = id;
            break;
          }
        }

        if (opponent) {
          currentPlayer = Math.random() > 0.5 ? 'X' : 'O';
          set(ref(db, `players/${playerId}`), { searching: false, symbol: currentPlayer });
          set(ref(db, `players/${opponent}`), { searching: false, symbol: currentPlayer === 'X' ? 'O' : 'X' });
          startGame(playerId, opponent);
        }
      });
    }

    function startGame(player1Id, player2Id) {
      loadingDisplay.style.display = 'none';
      gameStarted = true;
      currentPlayer = player1Id;

      console.log('Game Started');
      // Update the game logic here to let players take turns
    }

    function handleCellClick(event) {
      if (!gameStarted) return;
      const cell = event.target;
      if (cell.innerText !== '') return;
      cell.innerText = currentPlayer;
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      // Check for win condition and update Firebase database
    }
  </script>
</body>
</html>
