<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberpunk Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gwannon/Cyberpunk-2077-theme-css/cyberpunk-2077.css">
  <style>
    body {
      font-family: 'Oxanium', sans-serif;
      background-color: #0e0e0e;
      color: #00ffee;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #111;
      border-bottom: 2px solid #0ff;
    }
    #avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    #users {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px;
      justify-content: center;
    }
    .user-card {
      background: #111;
      border: 1px solid #0ff;
      padding: 10px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }
    .user-card img {
      width: 50px;
      border-radius: 50%;
    }
    #game-popup, #bet-popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border: 2px solid #0ff;
      padding: 20px;
      border-radius: 10px;
      z-index: 999;
      display: none;
      text-align: center;
    }
    #board {
      display: none;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #222;
      color: #0ff;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 1px solid #0ff;
    }
    button {
      margin-top: 10px;
      background: #0ff;
      color: #000;
      padding: 8px 14px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img id="avatar" src="" alt="User Avatar">
      <span id="username"></span>
    </div>
    <div>Balance: $<span id="balance">0.00</span></div>
  </header>

  <section id="users"></section>

  <div id="game-popup">
    <p id="game-message">Incoming game request...</p>
    <button id="accept-btn">Accept</button>
    <button id="decline-btn">Decline</button>
  </div>

  <div id="bet-popup">
    <p>Enter your bet ($0.10 - $100):</p>
    <input type="number" id="bet-amount" min="0.1" max="100" step="0.1">
    <button id="submit-bet">Submit</button>
  </div>

  <div id="board"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, onValue, set, update, push, get, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);

    let currentUser = null;
    let currentGame = null;
    let playerSymbol = 'X';
    let turn = 'X';
    let balance = 0;

    const usersContainer = document.getElementById('users');
    const avatarEl = document.getElementById('avatar');
    const usernameEl = document.getElementById('username');
    const balanceEl = document.getElementById('balance');
    const boardEl = document.getElementById('board');
    const popup = document.getElementById('game-popup');
    const gameMessage = document.getElementById('game-message');
    const acceptBtn = document.getElementById('accept-btn');
    const declineBtn = document.getElementById('decline-btn');
    const betPopup = document.getElementById('bet-popup');
    const submitBet = document.getElementById('submit-bet');
    const betInput = document.getElementById('bet-amount');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const username = "User" + Math.floor(Math.random() * 10000);
        const avatar = `https://randomuser.me/api/portraits/lego/${Math.floor(Math.random() * 10)}.jpg`;
        await set(ref(db, "users/" + user.uid), {
          username,
          avatar,
          balance: 100,
          online: true
        });
        usernameEl.textContent = username;
        avatarEl.src = avatar;
        balance = 100;
        balanceEl.textContent = balance.toFixed(2);
        listenForUsers();
        listenForRequests();
      } else {
        signInAnonymously(auth);
      }
    });

    function listenForUsers() {
      onValue(ref(db, "users"), (snapshot) => {
        usersContainer.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          const id = child.key;
          if (id !== currentUser.uid && data.online) {
            const card = document.createElement("div");
            card.className = "user-card";
            card.innerHTML = `
              <img src="${data.avatar}" />
              <p>${data.username}</p>
              <button onclick="sendRequest('${id}')">Connect</button>
            `;
            usersContainer.appendChild(card);
          }
        });
      });
    }

    window.sendRequest = async (toId) => {
      const reqRef = ref(db, "requests/" + toId);
      await set(reqRef, {
        from: currentUser.uid
      });
      gameMessage.textContent = "Waiting for user to accept...";
      popup.style.display = "block";
    };

    function listenForRequests() {
      onValue(ref(db, "requests/" + currentUser.uid), (snap) => {
        if (snap.exists()) {
          const fromId = snap.val().from;
          gameMessage.textContent = "Game request from " + fromId;
          popup.style.display = "block";
          acceptBtn.onclick = () => {
            startGame(fromId, currentUser.uid);
            remove(ref(db, "requests/" + currentUser.uid));
          };
          declineBtn.onclick = () => {
            popup.style.display = "none";
            remove(ref(db, "requests/" + currentUser.uid));
          };
        }
      });
    }

    function startGame(player1, player2) {
      const gameId = player1 + "_" + player2;
      const gameRef = ref(db, "games/" + gameId);
      set(gameRef, {
        board: Array(9).fill(""),
        turn: "X",
        players: {
          X: player1,
          O: player2
        },
        bet: 2
      });
      betPopup.style.display = "block";
      submitBet.onclick = async () => {
        const amount = parseFloat(betInput.value);
        if (amount >= 0.1 && amount <= 100 && balance >= amount) {
          balance -= amount;
          balanceEl.textContent = balance.toFixed(2);
          update(ref(db, "games/" + gameId), {
            bet: amount
          });
          betPopup.style.display = "none";
          boardEl.style.display = "grid";
          renderBoard(gameRef);
        }
      };
    }

    function renderBoard(gameRef) {
      onValue(gameRef, (snap) => {
        const game = snap.val();
        const board = game.board;
        turn = game.turn;
        boardEl.innerHTML = "";
        board.forEach((val, idx) => {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.textContent = val;
          cell.onclick = () => {
            if (val === "" && turn === playerSymbol) {
              board[idx] = playerSymbol;
              update(gameRef, {
                board,
                turn: playerSymbol === "X" ? "O" : "X"
              });
              checkWin(board, game.bet, game.players);
            }
          };
          boardEl.appendChild(cell);
        });
      });
    }

    function checkWin(board, bet, players) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (const [a,b,c] of wins) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          const winner = board[a];
          const winnerId = players[winner];
          const payout = bet * 2 * 0.8;
          const devCut = bet * 2 * 0.2;
          update(ref(db, "users/" + winnerId), {
            balance: balance + payout
          });
          alert("Player " + winner + " wins! $" + payout.toFixed(2) + " awarded.");
          remove(ref(db, "games/" + players.X + "_" + players.O));
        }
      }
    }
  </script>
</body>
</html>
