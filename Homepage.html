<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern App UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    * {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      touch-action: manipulation;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      height: 60px;
      background-color: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: relative;
      z-index: 2;
    }

    .left-section {
      display: flex;
      align-items: center;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #00ffff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .welcome-text {
      font-size: 16px;
      font-weight: 500;
    }

    .clock {
      font-size: 18px;
      font-weight: bold;
      color: #00ffff;
      letter-spacing: 1px;
      font-family: 'Courier New', monospace;
    }

    .neon-line {
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      box-shadow: 0 0 6px #00ffff;
    }

    .balance-container {
      margin: 20px auto 0;
      padding: 12px 24px;
      background-color: #0a0a0a;
      border: 2px solid #00ff99;
      border-radius: 12px;
      width: fit-content;
      text-align: center;
      box-shadow: 0 0 8px #00ff9966;
    }

    .balance-text {
      font-size: 20px;
      font-weight: bold;
      color: #00ff99;
    }

    /* New Section: Ways to Earn */
    .earn-container {
      width: 100%;
      padding: 20px;
      margin-top: 30px;
      background-color: #0a0a0a;
      border: 2px solid #00ff99;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 8px #00ff9966;
    }

    .earn-text {
      font-size: 18px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
    }

    .earn-btn {
      font-size: 16px;
      padding: 12px 20px;
      background-color: #00ff99;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .earn-btn:hover {
      background-color: #00cc7a;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 9;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      height: 100%;
      width: 280px;
      background-color: #111;
      box-shadow: 4px 0 10px rgba(0, 255, 255, 0.3);
      transition: left 0.3s ease;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #00ffff33;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .close-btn {
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: red;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar-message {
      color: #00ffff;
      font-size: 14px;
      font-weight: 500;
    }

    .sidebar-options {
      padding: 20px 15px;
      flex: 1;
      overflow-y: auto;
    }

    .sidebar-option {
      background-color: #1a1a1a;
      border: 1px solid #00ffff55;
      border-radius: 8px;
      padding: 10px 12px;
      color: white;
      margin-bottom: 12px;
      text-align: center;
      font-size: 15px;
      transition: background 0.2s;
      cursor: pointer;
    }

    .sidebar-option:hover {
      background-color: #00ffff22;
    }

    .logout-btn {
      background-color: red;
      border: none;
      color: white;
      font-size: 16px;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .logout-btn:hover {
      background-color: #ff3333;
    }

    /* Loading Screen */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      display: none;
      z-index: 11;
      justify-content: center;
      align-items: center;
    }

    .loading-overlay.active {
      display: flex;
    }

    .loading-text {
      color: #00ffff;
      font-size: 24px;
      font-weight: bold;
      animation: fadeInOut 1s infinite alternate;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <button class="close-btn" id="closeSidebar">Close</button>
      <span class="sidebar-message" id="sidebarMessage">Welcome!</span>
    </div>
    <div class="sidebar-options">
      <div class="sidebar-option" id="cashoutOption">Cashout</div>
      <div class="sidebar-option" id="depositOption">Deposit</div>
      <div class="sidebar-option" id="redeemOption">Redeem Codes</div>
      <div class="sidebar-option" id="historyOption">History</div>
      <div class="sidebar-option" id="contactOption">Contact Us</div>
      <div class="sidebar-option" id="privacyOption">Privacy Policy</div>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-text" id="loadingText">Loading...</div>
  </div>

  <!-- Header -->
  <header>
    <div class="left-section">
      <img src="https://i.pravatar.cc/150?img=3" alt="Avatar" class="avatar" id="avatarClick">
      <div class="welcome-text" id="welcomeUser">Welcome back!</div>
    </div>
    <div class="clock" id="clock">00.00.00</div>
  </header>

  <!-- Neon Glow -->
  <div class="neon-line"></div>

  <!-- Balance -->
  <div class="balance-container">
    <div class="balance-text" id="balance">Balance: Loading...</div>
  </div>

  <!-- Ways to Earn Section -->
  <div class="earn-container">
    <div class="earn-text">Ways to Earn</div>
    <button class="earn-btn" id="earnBtn">Click to Earn $0.001</button>
  </div>

  <!-- Sidebar & Clock Script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingText = document.getElementById('loadingText');
    const sidebarMsg = document.getElementById('sidebarMessage');

    const messages = [
      "You're awesome!",
      "Good to see you!",
      "Let's win big!",
      "Ready to roll?",
      "Feeling lucky?",
      "Have fun!",
      "Keep it up!"
    ];

    function randomMessage() {
      return messages[Math.floor(Math.random() * messages.length)];
    }

    document.getElementById('avatarClick').addEventListener('click', () => {
      sidebar.classList.add('active');
      overlay.classList.add('active');
      sidebarMsg.textContent = randomMessage();
    });

    document.getElementById('closeSidebar').addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      sidebarMsg.textContent = randomMessage();
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      sidebarMsg.textContent = randomMessage();
    });

    // Sidebar Option Click Handlers
    const options = [
      { id: 'cashoutOption', url: 'cashout.html' },
      { id: 'depositOption', url: 'deposit.html' },
      { id: 'redeemOption', url: 'redeem.html' },
      { id: 'historyOption', url: 'history.html' },
      { id: 'contactOption', url: 'contact.html' },
      { id: 'privacyOption', url: 'privacy.html' }
    ];

    options.forEach(option => {
      document.getElementById(option.id).addEventListener('click', () => {
        loadingOverlay.classList.add('active');
        loadingText.textContent = 'Loading...';  // Changed text to just "Loading..."

        // Simulate a short delay for loading
        setTimeout(() => {
          window.location.href = option.url;
        }, 1500);
      });
    });

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
      loadingOverlay.classList.add('active');
      loadingText.textContent = 'Logging you out...';

      // Simulate logout delay
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    });

    // Ways to Earn Button click event
    document.getElementById('earnBtn').addEventListener('click', () => {
      loadingOverlay.classList.add('active');
      loadingText.textContent = 'Updating Balance...';

      // Simulate adding $0.001 to the balance
      setTimeout(() => {
        // Get current user balance from Firebase
        const userId = firebase.auth().currentUser.uid;
        const userRef = firebase.database().ref(`users/${userId}`);
        
        userRef.once('value').then(snapshot => {
          const currentBalance = snapshot.val().balance || 0;
          const newBalance = currentBalance + 0.001;

          // Update the balance in Firebase
          userRef.update({ balance: newBalance });

          // Update the balance on the page
          document.getElementById('balance').textContent = `Balance: $${newBalance.toFixed(3)}`;

          // Hide the loading overlay after the update
          loadingOverlay.classList.remove('active');
          loadingText.textContent = 'Loading...';  // Reset the loading text
        }).catch(error => {
          console.error('Error updating balance:', error);
          loadingOverlay.classList.remove('active');
        });
      }, 1500);  // Simulate a delay for the loading
    });

    // Clock update every second
    setInterval(() => {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }, 1000);

    // Fetch user data from Firebase on page load
    window.onload = () => {
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          const userId = user.uid;
          const userRef = firebase.database().ref(`users/${userId}`);
          
          userRef.once('value').then(snapshot => {
            const userData = snapshot.val();
            document.getElementById('welcomeUser').textContent = `Welcome back, ${userData.username}`;
            document.getElementById('balance').textContent = `Balance: $${userData.balance.toFixed(3)}`;
          }).catch(error => {
            console.error('Error fetching user data:', error);
          });
        }
      });
    };
  </script>

</body>
</html>
