<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CASHIFY</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.05);
      --border-glow: #00ffe0;
      --primary: #0ff;
      --accent: #ff00ff;
      --text: #fff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
      color: var(--text);
      overflow-x: hidden;
    }
    header {
      position: sticky;
      top: 0;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border-glow);
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      color: var(--primary);
      font-weight: bold;
      text-shadow: 0 0 10px var(--primary);
    }
    .profile-area {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .profile-area img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid var(--accent);
    }
    .main {
      padding: 2rem;
      display: flex;
      justify-content: space-between;
    }
    .balance, .timer {
      background: var(--glass-bg);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-glow);
      font-weight: bold;
      font-size: 1.2rem;
    }
    .games {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .game {
      background: var(--glass-bg);
      border: 1px solid var(--border-glow);
      border-radius: 10px;
      padding: 1rem;
      width: 150px;
      text-align: center;
    }
    .game img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .earnings {
      text-align: center;
      margin-top: 3rem;
    }
    .earnings h2 {
      margin-bottom: 1rem;
    }
    .earning-btn {
      background: var(--primary);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin: 1rem;
      padding: 1rem 2rem;
      cursor: pointer;
      position: relative;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .earning-btn:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .big { width: 180px; }
    .bigger { width: 220px; }
    .biggest { width: 260px; }
    .fly-money {
      position: absolute;
      font-size: 1.2rem;
      color: var(--accent);
      animation: fly 1s ease-out;
      pointer-events: none;
    }
    @keyframes fly {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-60px); }
    }
    .leaderboard {
      margin-top: 4rem;
      background: var(--glass-bg);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-glow);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .leaderboard h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      margin: 0.5rem 0;
      background: #111;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CASHIFY</div>
    <div class="profile-area">
      <img src="https://i.pravatar.cc/32" id="user-pic" />
      <span id="username">Loading...</span>
    </div>
  </header>

  <div class="main">
    <div class="timer" id="live-timer">00:00:00</div>
    <div class="balance" id="balance">$0.000</div>
  </div>

  <div class="games">
    <div class="game">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvy6eBulxdcoVuFyQCwAHhAClHcVVWvR-BxAEgeuNHBACYr9e4eKzSx8xS&s=10" />
      <p>Aviator</p>
    </div>
    <div class="game">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSR4RBotCo5k0D_hBalBtYh3_FKq40HY3hPEd6kuoWg3Op11R1k3NcbMVk&s=10" />
      <p>Spin & Win</p>
    </div>
    <div class="game">
      <img src="https://play-lh.googleusercontent.com/Nhs26k1wCD38W6RD9JDZSx_NGctxBCEU966tteEuf94r9mZyk3LO4App7ZIcTRvxFUQ" />
      <p>Lucky Box</p>
    </div>
  </div>

  <div class="earnings">
    <h2>Real Earnings</h2>
    <button class="earning-btn big" id="clickEarn">Click to Earn $0.001</button>
    <button class="earning-btn bigger" id="visitSite">Visit Site & Earn $0.005</button>
    <button class="earning-btn biggest" id="watchAd">Watch Ad & Earn $0.010</button>
  </div>

  <div class="leaderboard">
    <h2>Top Earners</h2>
    <ul id="leaderboard-list">
      <li>Loading...</li>
    </ul>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const balanceEl = document.getElementById('balance');
    const clickBtn = document.getElementById('clickEarn');
    const visitBtn = document.getElementById('visitSite');
    const adBtn = document.getElementById('watchAd');
    const usernameEl = document.getElementById('username');
    const leaderboardList = document.getElementById('leaderboard-list');
    let userRef, userId;

    function animateMoney(amount, btn) {
      const el = document.createElement('div');
      el.className = 'fly-money';
      el.innerText = `+$${amount}`;
      btn.appendChild(el);
      setTimeout(() => el.remove(), 1000);
    }

    function updateBalance(amount) {
      get(userRef).then(snapshot => {
        const data = snapshot.val() || {};
        const newBalance = (data.balance || 0) + amount;
        const newClicks = (data.clicks || 0) + (amount === 0.001 ? 1 : 0);
        const lifetime = (data.lifetime || 0) + amount;
        update(userRef, {
          balance: newBalance,
          clicks: newClicks,
          lifetime: lifetime
        });
      });
    }

    function delayButton(btn, label, delay = 1000) {
      const original = btn.innerText;
      btn.disabled = true;
      btn.innerText = label;
      setTimeout(() => {
        btn.disabled = false;
        btn.innerText = original;
      }, delay);
    }

    function startTimer() {
      setInterval(() => {
        const now = new Date();
        const str = now.toTimeString().split(" ")[0];
        document.getElementById('live-timer').innerText = str;
      }, 1000);
    }

    function loadLeaderboard() {
      const usersRef = ref(db, 'users');
      onValue(usersRef, snapshot => {
        const data = snapshot.val() || {};
        const users = Object.values(data);
        const top = users.sort((a, b) => (b.clicks || 0) - (a.clicks || 0)).slice(0, 3);
        leaderboardList.innerHTML = '';
        top.forEach(u => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${u.username || 'Unknown'}</strong><span>${u.clicks || 0} Clicks | $${(u.lifetime || 0).toFixed(3)}</span>`;
          leaderboardList.appendChild(li);
        });
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        userId = user.uid;
        userRef = ref(db, 'users/' + userId);
        const email = user.email;
        const username = email.split('@')[0];
        usernameEl.innerText = username;
        get(userRef).then(snap => {
          if (!snap.exists()) {
            set(userRef, { balance: 0, clicks: 0, lifetime: 0, username });
          }
        });
        onValue(userRef, snap => {
          const data = snap.val() || {};
          balanceEl.innerText = `$${(data.balance || 0).toFixed(3)}`;
        });
        loadLeaderboard();
        startTimer();
      }
    });

    clickBtn.onclick = () => {
      animateMoney("0.001", clickBtn);
      updateBalance(0.001);
    };

    visitBtn.onclick = () => {
      animateMoney("0.005", visitBtn);
      updateBalance(0.005);
      delayButton(visitBtn, "Opening Site...");
      window.open("https://ptukseew.top/4/7950037", "_blank");
    };

    adBtn.onclick = () => {
      animateMoney("0.010", adBtn);
      updateBalance(0.010);
      delayButton(adBtn, "Loading Ad...");
      window.open("https://ptukseew.top/4/7950037", "_blank");
    };
  </script>
</body>
</html>
