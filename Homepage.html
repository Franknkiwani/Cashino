<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Cashify</title>  
  <style>  
    :root {  
      --primary: #0ff;  
      --accent: #f0f;  
      --glass-bg: rgba(0, 0, 0, 0.5);  
      --border-glow: 0 0 10px #0ff;  
    }  
    * {  
      margin: 0;  
      padding: 0;  
      box-sizing: border-box;  
    }  
    body {  
      font-family: 'Segoe UI', sans-serif;  
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);  
      color: #fff;  
      overflow-x: hidden;  
    }  
    header {  
      position: sticky;  
      top: 0;  
      z-index: 999;  
      height: 60px;  
      background: var(--glass-bg);  
      display: flex;  
      justify-content: space-between;  
      align-items: center;  
      padding: 0 20px;  
      border-bottom: 1px solid #222;  
      backdrop-filter: blur(10px);  
    }  
    .logo {  
      font-size: 1.8rem;  
      font-weight: bold;  
      color: var(--primary);  
      text-shadow: 0 0 5px var(--primary);  
    }  
    .profile {  
      display: flex;  
      align-items: center;  
      gap: 10px;  
    }  
    .profile img {  
      width: 35px;  
      height: 35px;  
      border-radius: 50%;  
    }  
    .username {  
      font-size: 1rem;  
      color: var(--accent);  
    }  
    .info-bar {  
      display: flex;  
      justify-content: space-between;  
      padding: 15px 20px;  
      align-items: center;  
    }  
    .balance-box, .timer {  
      background: var(--glass-bg);  
      padding: 10px 15px;  
      border-radius: 8px;  
      border: 1px solid #222;  
      box-shadow: var(--border-glow);  
    }  
    .games {  
      display: flex;  
      justify-content: space-around;  
      padding: 20px;  
    }  
    .game {  
      text-align: center;  
    }  
    .game img {  
      width: 80px;  
      height: 80px;  
      border-radius: 10px;  
      border: 2px solid var(--primary);  
    }  
    .game-name {  
      margin-top: 5px;  
      color: var(--primary);  
      font-size: 0.9rem;  
    }  
    .earnings {  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      gap: 15px;  
      margin: 30px 0;  
    }  
    .earnings button {  
      padding: 15px;  
      border: none;  
      color: #000;  
      font-weight: bold;  
      cursor: pointer;  
      border-radius: 10px;  
      transition: all 0.3s ease;  
    }  
    .earnings .small { width: 150px; background: #0ff; }  
    .earnings .medium { width: 200px; background: #f0f; }  
    .earnings .large { width: 250px; background: #ff0; }  
    .earnings button:disabled {  
      background: #555;  
      cursor: not-allowed;  
    }  
    .fly-cash {  
      position: absolute;  
      background: #0f0;  
      padding: 5px 10px;  
      border-radius: 6px;  
      font-weight: bold;  
      animation: flyUp 1s ease forwards;  
      z-index: 9999;  
    }  
    @keyframes flyUp {  
      0% { opacity: 1; transform: translateY(0); }  
      100% { opacity: 0; transform: translateY(-50px); }  
    }  .profile-overlay {

position: fixed;
top: 0; left: 0;
width: 100vw; height: 100vh;
background: rgba(0,0,0,0.7);
backdrop-filter: blur(10px);
display: none;
z-index: 99999;
justify-content: center;
align-items: center;
flex-direction: column;
}

.profile-options {
background: var(--glass-bg);
border: 2px solid var(--accent);
border-radius: 15px;
padding: 30px;
box-shadow: var(--border-glow);
display: flex;
flex-direction: column;
gap: 15px;
min-width: 280px;
max-width: 90%;
text-align: center;
}

.profile-options button {
background: none;
border: 1px solid var(--primary);
color: var(--primary);
font-size: 1rem;
padding: 10px;
border-radius: 8px;
cursor: pointer;
transition: 0.3s;
}

.profile-options button:hover {
background: var(--primary);
color: #000;
}

.logout-btn {
background: #f44336;
border: none;
color: white;
font-weight: bold;
display: flex;
justify-content: center;
align-items: center;
gap: 8px;
}

.logout-btn:hover {
background: #ff6659;
}
.leaderboard {
width: 90%;
max-width: 600px;
margin: 30px auto;
background: var(--glass-bg);
border: 3px dashed var(--accent);
border-radius: 15px;
padding: 20px;
text-align: center;
font-family: 'Poppins', sans-serif;
box-shadow: 0 0 15px var(--accent);
animation: floaty 2s infinite ease-in-out;
color: var(--primary);
}

.leaderboard h2 {
font-size: 26px;
margin-bottom: 15px;
color: var(--primary);
font-weight: 600;
}

.leaderboard table {
width: 100%;
border-collapse: collapse;
margin-top: 10px;
}

.leaderboard th, .leaderboard td {
padding: 12px 14px;
border-bottom: 2px dashed var(--accent);
font-size: 16px;
text-align: left;
color: var(--primary);
}

.leaderboard th {
color: var(--accent);
font-size: 17px;
font-weight: bold;
}

/* Top 3 highlight rows */
.leaderboard tr.gold td {
color: gold;
font-weight: bold;
text-shadow: 0 0 5px gold;
}
.leaderboard tr.silver td {
color: silver;
font-weight: bold;
text-shadow: 0 0 5px silver;
}
.leaderboard tr.bronze td {
color: #cd7f32;
font-weight: bold;
text-shadow: 0 0 5px #cd7f32;
}

@keyframes floaty {
0% { transform: translateY(0px); }
50% { transform: translateY(-5px); }
100% { transform: translateY(0px); }
}
</style>

</head>  
<body>  
<header>  
  <div class="logo">CASHIFY</div>  
  <div class="profile" id="profile" onclick="openProfile()">  
    <img src="https://i.pravatar.cc/35" alt="Profile Picture">  
    <div class="username">Loading...</div>

</header>    <div class="info-bar">

  </div>  <div class="games">

    <div class="game-name">Aviator</div>

    <div class="game-name">Lucky Box</div>

</div>    <div class="earnings">  
    <button class="small" onclick="earnMoney(this, 0.001)">Click & Earn $0.001</button>  
    <button class="medium" onclick="earnMoney(this, 0.005, 'https://ptukseew.top/4/7950037')">Visit Site & Earn $0.005</button>  
    <button class="large" onclick="earnMoney(this, 0.010, 'https://ptukseew.top/4/7950037')">Watch Ad & Earn $0.010</button>  
  </div>    <div class="leaderboard">  
    <h2>Leaderboard</h2>  
    <table>  
<thead>  
  <tr>  
    <th>User</th>  
    <th>Clicks</th>  
    <th>Lifetime Earnings</th>  
  </tr>  
</thead>  
      <tbody id="leaderboardBody"></tbody>  
    </table>  
  </div>  
</div>  
<div class="profile-overlay" id="profileOverlay" onclick="closeProfile(event)">  
  <div class="profile-options">  
    <button onclick="redirectTo('cashout.html')">Cashout</button>  
    <button onclick="redirectTo('myaccount.html')">My Account</button>  
    <button onclick="redirectTo('history.html')">History</button>  
    <button onclick="redirectTo('proof.html')">Payment Proof</button>  
    <button onclick="redirectTo('sendmoney.html')">Send Money</button>  
    <button class="logout-btn" onclick="logoutUser()">  
      Logout <span>&rarr;</span>

  </div>  
</div>  
 <!-- Live Clock Timer -->  
<script>  
  function updateTimer() {  
    const now = new Date();

</script>  <!-- Firebase + App Logic -->  <script type="module">  
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";  
  import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";  
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";  
  
  const firebaseConfig = {  
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",  
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",  
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",  
    projectId: "itzhoyoo-f9f7e",  
    storageBucket: "itzhoyoo-f9f7e.appspot.com",  
    messagingSenderId: "1094792075584",  
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",  
    measurementId: "G-LLT6F9WRKH"  
  };  
  
  const app = initializeApp(firebaseConfig);  
  const db = getDatabase(app);  
  const auth = getAuth(app);  
  
  let currentUser = null;  
  
  onAuthStateChanged(auth, (user) => {  
    if (user) {  
      currentUser = user;  
      const userRef = ref(db, "users/" + user.uid);  
      onValue(userRef, (snapshot) => {  
        const data = snapshot.val();  
        if (data) {  
          document.querySelector(".username").textContent = data.username || user.email;  
          document.getElementById("balanceDisplay").textContent = "Balance: $" + parseFloat(data.balance || 0).toFixed(3);  
        }  
      });  
    }  
  });  
  
  window.earnMoney = (button, amount, redirectUrl = null) => {  
    if (!currentUser) return;  
    const value = parseFloat(amount);  
    const userRef = ref(db, "users/" + currentUser.uid);  
  
    const flyEl = document.createElement("div");  
    flyEl.className = "fly-cash";  
    flyEl.textContent = "+$" + value.toFixed(3);  
    flyEl.style.left = (button.offsetLeft + button.offsetWidth / 2 - 25) + "px";  
    flyEl.style.top = (button.offsetTop - 10) + "px";  
    document.body.appendChild(flyEl);  
    setTimeout(() => flyEl.remove(), 1000);  
  
    onValue(userRef, (snapshot) => {  
      const data = snapshot.val();  
      const balance = parseFloat(data?.balance || 0) + value;  
      const clicks = parseInt(data?.clicks || 0) + (redirectUrl === null ? 1 : 0);  
      const earnings = parseFloat(data?.lifetime || 0) + value;  
  
      update(userRef, {  
        balance: balance.toFixed(3),  
        clicks: clicks,  
        lifetime: earnings.toFixed(3)  
      });  
    }, { onlyOnce: true });  
  
    if (redirectUrl) {  
      button.disabled = true;  
      const originalText = button.innerText;  
      button.innerText = originalText.includes("Ad") ? "Loading ad..." : "Opening site...";  
      setTimeout(() => {  
        window.location.href = redirectUrl;  
      }, 1000);  
    }  
  };  
  
  const leaderboardRef = ref(db, "users");  
  onValue(leaderboardRef, (snapshot) => {  
    const users = [];  
    snapshot.forEach(child => {  
      const data = child.val();  
      users.push({  
        username: data.username || "Anonymous",  
        clicks: parseInt(data.clicks) || 0,  
        lifetime: parseFloat(data.lifetime) || 0  
      });  
    });  
    users.sort((a, b) => b.clicks - a.clicks);  
    const top = users.slice(0, 3);  
    const body = document.getElementById("leaderboardBody");  
    body.innerHTML = "";  
    top.forEach(user => {  
      const tr = document.createElement("tr");  
      tr.innerHTML = `<td>${user.username}</td><td>${user.clicks}</td><td>$${user.lifetime.toFixed(3)}</td>`;  
      body.appendChild(tr);  
    });  
  });  
  
  // Profile overlay logic  
  window.openProfile = () => {  
    document.getElementById("profileOverlay").style.display = "flex";  
  };  
  
  window.closeProfile = (e) => {  
    if (e.target.id === "profileOverlay") {  
      document.getElementById("profileOverlay").style.display = "none";  
    }  
  };  
  
  window.redirectTo = (page) => {  
    document.getElementById("profileOverlay").style.display = "none";  
    const loading = document.createElement("div");  
    loading.style.position = "fixed";  
    loading.style.top = "0"; loading.style.left = "0";  
    loading.style.width = "100vw"; loading.style.height = "100vh";  
    loading.style.background = "rgba(0,0,0,0.9)";  
    loading.style.color = "#0ff";  
    loading.style.display = "flex";  
    loading.style.justifyContent = "center";  
    loading.style.alignItems = "center";  
    loading.style.fontSize = "2rem";  
    loading.innerText = "Loading...";  
    document.body.appendChild(loading);  
    setTimeout(() => window.location.href = page, 1000);  
  };  
  
  window.logoutUser = () => {  
    signOut(auth).then(() => {  
      window.location.href = "index.html";  
    });  
  };  
let clickToEarnClicks = 0;

function earnMoney(button, amount) {
  if (amount === 0.001) {
    clickToEarnClicks++;

    if (clickToEarnClicks >= 15) {
      button.textContent = 'Loading ad...';
      button.style.backgroundColor = 'gray';
      button.style.pointerEvents = 'none';

      setTimeout(() => {
        window.location.href = 'https://ptukseew.top/4/8272145';
      }, 500);
      return; // prevent giving more balance after 15 clicks
    }
  }

  // Your existing logic for updating balance goes here
  // Example:
  const user = firebase.auth().currentUser;
  if (user) {
    const uid = user.uid;
    const userRef = firebase.database().ref("users/" + uid);

    userRef.once("value").then((snapshot) => {
      const currentBalance = snapshot.val().balance || 0;
      const newBalance = currentBalance + amount;
      userRef.update({ balance: newBalance });

      // Optional: Animate +amount fly-up
      const fly = document.createElement('div');
      fly.textContent = '+' + amount.toFixed(3);
      fly.className = 'fly-up';
      button.parentNode.appendChild(fly);
      setTimeout(() => fly.remove(), 1000);
    });
  }
}
</script>
