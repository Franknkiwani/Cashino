<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casino Games</title>
  <style>
    :root {
      --glass-bg: rgba(0, 0, 0, 0.6);
      --border-glow: #0ff;
      --primary: #0ff;
      --accent: #f0f;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      padding: 2rem;
      max-width: 1600px;
      width: 100%;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background: var(--glass-bg);
      border: 1px solid var(--border-glow);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.03);
      border-color: var(--accent);
    }

    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .game-title {
      margin-top: 0.5rem;
      font-weight: bold;
      color: var(--primary);
    }

    .stats-grid {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .stat-card {
      background: var(--glass-bg);
      border: 1px solid var(--border-glow);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #ccc;
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 0.3rem;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="games-grid">
      <div class="game-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAThbNpWAWWmodOzIuW8zrGe2AOPTZogWj1DMzca3YYoehbCWlS6oJAvY&s=10" alt="Aviator">
        <div class="game-title">Aviator</div>
      </div>
      <div class="game-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWNssBc9_IooOiOhuwEaZXgFvUry7kD0fdgN0OioyUx03lQP415sMPvPE&s=10" alt="Spin to Win">
        <div class="game-title">Spin to Win</div>
      </div>
      <div class="game-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLBn8R0kj7UQCGgUcYDVVn5L_-0EsXnGrnzhmsDhGYeZ4QGHRznSXfUUNF&s=10" alt="Dice Roll">
        <div class="game-title">Dice Roll</div>
      </div>
      <div class="game-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRubggw8kMVgZvNnZtBKdRnrXTdvoNqtbrco57A_NQO8cYmJiyC7U5ypMM&s=10" alt="Blackjack">
        <div class="game-title">Blackjack</div>
      </div>
      <div class="game-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyw8qUZW5zaFtK9ansj6i4Y_UoffpqkW5TMfZDdRMmdfZSUGExPhlbshQ&s=10" alt="Slots">
        <div class="game-title">Slots</div>
      </div>
      <div class="game-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR25CP5XQx2RmGu6uottJYBv6Yf_9lrwzPAmR2-fpTXez5T3V4A0pINhoel&s=10" alt="Tic Tac Toe">
        <div class="game-title">Tic Tac Toe</div>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Balance</div>
        <div class="stat-value" id="balance">Loading...</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Losses</div>
        <div class="stat-value" id="losses">Loading...</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Profit</div>
        <div class="stat-value" id="profit">Loading...</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Games Played</div>
        <div class="stat-value" id="gamesPlayed">Loading...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (!user) return window.location.href = "login.html";

      const uid = user.uid;
      const userRef = ref(db, `users/${uid}`);

      get(userRef).then((snapshot) => {
        if (!snapshot.exists()) {
          const defaultData = {
            email: user.email,
            username: user.email.split('@')[0],
            balance: 2.00,
            profit: 0,
            losses: 0,
            gamesPlayed: 0,
            joinedAt: Date.now()
          };
          set(userRef, defaultData);
          updateStats(defaultData);
        } else {
          updateStats(snapshot.val());
        }
      });
    });

    function updateStats(data) {
      document.getElementById('balance').textContent = `$${data.balance.toFixed(2)}`;
      document.getElementById('losses').textContent = `$${data.losses.toFixed(2)}`;
      document.getElementById('profit').textContent = `$${data.profit.toFixed(2)}`;
      document.getElementById('gamesPlayed').textContent = data.gamesPlayed;
    }
  </script>
</body>
</html>
