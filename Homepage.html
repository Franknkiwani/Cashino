<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <title>Modern App UI</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />  
  <style>  
    /* Your entire existing CSS remains untouched except added game card styles below */  
    * {  
      -webkit-user-select: none;  
      -webkit-touch-callout: none;  
      user-select: none;  
      touch-action: manipulation;  
      margin: 0;  
      padding: 0;  
      box-sizing: border-box;  
    }  
    body {  
      background-color: #000;  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
      color: white;  
      overflow-x: hidden;  
    }  
    header {  
      width: 100%;  
      height: 60px;  
      background-color: #0a0a0a;  
      display: flex;  
      align-items: center;  
      justify-content: space-between;  
      padding: 0 20px;  
      position: relative;  
      z-index: 2;  
    }  
    .left-section {  
      display: flex;  
      align-items: center;  
    }  
    .avatar {  
      width: 40px;  
      height: 40px;  
      border-radius: 50%;  
      margin-right: 10px;  
      border: 2px solid #00ffff;  
      cursor: pointer;  
      transition: transform 0.2s ease;  
    }  
    .avatar:hover {  
      transform: scale(1.05);  
    }  
    .welcome-text {  
      font-size: 16px;  
      font-weight: 500;  
    }  
    .clock {  
      font-size: 18px;  
      font-weight: bold;  
      color: #00ffff;  
      letter-spacing: 1px;  
      font-family: 'Courier New', monospace;  
    }  
    .neon-line {  
      width: 100%;  
      height: 2px;  
      background: linear-gradient(90deg, #ff00ff, #00ffff);  
      box-shadow: 0 0 6px #00ffff;  
    }  
    .balance-container {  
      margin: 20px auto 0;  
      padding: 12px 24px;  
      background-color: #0a0a0a;  
      border: 2px solid #00ff99;  
      border-radius: 12px;  
      width: fit-content;  
      text-align: center;  
      box-shadow: 0 0 8px #00ff9966;  
    }  
    .balance-text {  
      font-size: 20px;  
      font-weight: bold;  
      color: #00ff99;  
    }  .overlay, .loading-overlay {  
  position: fixed;  
  top: 0; left: 0;  
  width: 100vw; height: 100vh;  
  z-index: 11;  
  display: none;  
  justify-content: center;  
  align-items: center;  
}  
.overlay.active, .loading-overlay.active {  
  display: flex;  
}  
.overlay {  
  background: rgba(0, 0, 0, 0.6);  
  backdrop-filter: blur(4px);  
  z-index: 9;  
}  
.loading-overlay {  
  background: rgba(0, 0, 0, 0.7);  
  backdrop-filter: blur(6px);  
}  
.loading-text {  
  color: #00ffff;  
  font-size: 24px;  
  font-weight: bold;  
  animation: fadeInOut 1s infinite alternate;  
}  
@keyframes fadeInOut {  
  0% { opacity: 0; }  
  100% { opacity: 1; }  
}  

.sidebar {  
  position: fixed;  
  top: 0;  
  left: -100%;  
  height: 100%;  
  width: 280px;  
  background-color: #111;  
  box-shadow: 4px 0 10px rgba(0, 255, 255, 0.3);  
  transition: left 0.3s ease;  
  z-index: 10;  
  display: flex;  
  flex-direction: column;  
}  
.sidebar.active {  
  left: 0;  
}  
.sidebar-header {  
  padding: 20px;  
  border-bottom: 1px solid #00ffff33;  
  display: flex;  
  align-items: center;  
  gap: 10px;  
}  
.close-btn {  
  font-size: 14px;  
  font-weight: bold;  
  color: white;  
  background-color: red;  
  border: none;  
  padding: 8px 14px;  
  border-radius: 6px;  
  cursor: pointer;  
}  
.sidebar-message {  
  color: #00ffff;  
  font-size: 14px;  
  font-weight: 500;  
}  
.sidebar-options {  
  padding: 20px 15px;  
  flex: 1;  
  overflow-y: auto;  
}  
.sidebar-option {  
  background-color: #1a1a1a;  
  border: 1px solid #00ffff55;  
  border-radius: 8px;  
  padding: 10px 12px;  
  color: white;  
  margin-bottom: 12px;  
  text-align: center;  
  font-size: 15px;  
  transition: background 0.2s;  
  cursor: pointer;  
}  
.sidebar-option:hover {  
  background-color: #00ffff22;  
}  
.logout-btn {  
  background-color: red;  
  border: none;  
  color: white;  
  font-size: 16px;  
  padding: 12px;  
  border-radius: 8px;  
  cursor: pointer;  
  margin: 20px;  
}  
.logout-btn:hover {  
  background-color: #ff3333;  
}  

/* Casino game cards */  
.games-section {  
  max-width: 1000px;  
  margin: 40px auto;  
  display: grid;  
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));  
  gap: 16px;  
  padding: 0 20px;  
}  
.game-card {  
  background-color: #111;  
  border: 2px solid #00ffff55;  
  border-radius: 12px;  
  padding: 20px;  
  text-align: center;  
  color: white;  
  font-weight: bold;  
  transition: transform 0.2s ease, background 0.2s ease;  
  cursor: pointer;  
  box-shadow: 0 0 6px #00ffff33;  
}  
.game-card:hover {  
  background-color: #00ffff11;  
  transform: scale(1.03);  
}  
.game-icon {  
  font-size: 30px;  
  margin-bottom: 10px;  
  color: #00ffff;  
}  
.games-section {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  justify-content: center;
}

.game-card {
  width: 100px;
  height: 150px;
  background-size: cover;
  background-position: center;
  border-radius: 12px;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  padding: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}

.game-card:hover {
  transform: scale(1.05);
}

.game-title {
  background-color: rgba(0, 0, 0, 0.75);
  color: white;
  padding: 6px 10px;
  border-radius: 10px;
  font-weight: 600;
  text-align: center;
  font-size: 14px;
  width: 100%;
}
</style>

</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  const avatar = document.getElementById('avatarClick');
  const balanceText = document.getElementById('balance');
  const welcomeUser = document.getElementById('welcomeUser');
  const loadingOverlay = document.getElementById('loadingOverlay');
  const loadingText = document.getElementById('loadingText');

  onAuthStateChanged(auth, user => {
    if (user) {
      const uid = user.uid;

      get(ref(db, `users/${uid}/balance`)).then(snapshot => {
        const bal = snapshot.exists() ? snapshot.val() : 0;
        balanceText.textContent = `Balance: $${parseFloat(bal).toFixed(2)}`;
      }).catch(() => {
        balanceText.textContent = "Balance: $0.00";
      });

      get(ref(db, `users/${uid}/username`)).then(snapshot => {
        const name = snapshot.exists() ? snapshot.val() : "User";
        welcomeUser.textContent = `Welcome, ${name}`;
      }).catch(() => {
        welcomeUser.textContent = "Welcome, User";
      });

      if (user.photoURL) {
        avatar.src = user.photoURL;
      }

    } else {
      window.location.href = "index.html";
    }
  });

  function loadLeaderboard() {
    const leaderboardList = document.getElementById('leaderboardList');

    get(ref(db, 'users')).then(snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        const usersArray = Object.entries(data).map(([uid, userData]) => ({
          uid,
          username: userData.username || "Unknown",
          balance: parseFloat(userData.balance) || 0
        }));

        const topUsers = usersArray.sort((a, b) => b.balance - a.balance).slice(0, 3);
        leaderboardList.innerHTML = "";

        topUsers.forEach((user, index) => {
          const place = ["1st", "2nd", "3rd"][index];
          const item = document.createElement('div');
          item.style.background = '#111';
          item.style.border = '1px solid #00ffff88';
          item.style.borderRadius = '10px';
          item.style.padding = '10px';
          item.style.color = '#fff';
          item.style.boxShadow = '0 0 6px #00ffff22';

          item.innerHTML = `<strong>${place}</strong>: ${user.username} - $${user.balance.toFixed(2)}`;
          leaderboardList.appendChild(item);
        });

      } else {
        leaderboardList.innerHTML = "<div style='color: gray;'>No data found.</div>";
      }
    }).catch(error => {
      console.error("Error loading leaderboard:", error);
      leaderboardList.innerHTML = "<div style='color: red;'>Failed to load leaderboard.</div>";
    });
  }

  document.getElementById('logoutBtn').addEventListener('click', () => {
    loadingOverlay.classList.add('active');
    loadingText.textContent = 'Logging you out...';
    signOut(auth).then(() => {
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    });
  });

  window.addEventListener('offline', () => {
    loadingOverlay.classList.add('active');
    loadingText.textContent = "You're offline!";
  });

  // Load leaderboard on page load
  loadLeaderboard();
</script>

<script>
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  const sidebarMsg = document.getElementById('sidebarMessage');
  const messages = ["You're awesome!", "Good to see you!", "Let's win big!", "Ready to roll?", "Feeling lucky?", "Have fun!", "Keep it up!"];
  const loadingMessages = ["Teleporting...", "Spinning the wheel...", "Loading your luck...", "Summoning servers...", "Just a sec...", "Getting things ready..."];

  document.getElementById('avatarClick').addEventListener('click', () => {
    sidebar.classList.add('active');
    overlay.classList.add('active');
    sidebarMsg.textContent = messages[Math.floor(Math.random() * messages.length)];
  });

  document.getElementById('closeSidebar').addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  });

  const navOptions = [
    { id: 'cashoutOption', url: 'cashout.html' },
    { id: 'depositOption', url: 'deposit.html' },
    { id: 'redeemOption', url: 'redeem.html' },
    { id: 'historyOption', url: 'history.html' },
    { id: 'contactOption', url: 'contact.html' },
    { id: 'privacyOption', url: 'privacy.html' }
  ];

  navOptions.forEach(opt => {
    document.getElementById(opt.id).addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      loadingOverlay.classList.add('active');
      loadingText.textContent = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
      setTimeout(() => window.location.href = opt.url, 1500);
    });
  });

  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').textContent = `${h}.${m}.${s}`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
