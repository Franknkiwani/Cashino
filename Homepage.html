<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cashify</title>
  <style>
    :root {
      --primary: #0ff;
      --accent: #f0f;
      --glass-bg: rgba(0, 0, 0, 0.5);
      --border-glow: 0 0 10px #0ff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      height: 60px;
      background: var(--glass-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #222;
      backdrop-filter: blur(10px);
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
      text-shadow: 0 0 5px var(--primary);
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }
    .username {
      font-size: 1rem;
      color: var(--accent);
    }
    .info-bar {
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
      align-items: center;
    }
    .balance-box, .timer {
      background: var(--glass-bg);
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #222;
      box-shadow: var(--border-glow);
    }
    .games {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .game {
      text-align: center;
    }
    .game img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      border: 2px solid var(--primary);
    }
    .game-name {
      margin-top: 5px;
      color: var(--primary);
      font-size: 0.9rem;
    }
    .earnings {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 30px 0;
    }
    .earnings button {
      padding: 15px;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .earnings .small { width: 150px; background: #0ff; }
    .earnings .medium { width: 200px; background: #f0f; }
    .earnings .large { width: 250px; background: #ff0; }

    .fly-cash {
      position: absolute;
      background: #0f0;
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: bold;
      animation: flyUp 1s ease forwards;
      z-index: 9999;
    }

    @keyframes flyUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">CASHIFY</div>
    <div class="profile">
      <img src="https://i.pravatar.cc/35" />
      <div class="username">Loading...</div>
    </div>
  </header>

  <div class="info-bar">
    <div class="timer" id="liveTimer">00:00:00</div>
    <div class="balance-box">Balance: $0.000</div>
  </div>

  <div class="games">
    <div class="game">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvy6eBulxdcoVuFyQCwAHhAClHcVVWvR-BxAEgeuNHBACYr9e4eKzSx8xS&s=10" />
      <div class="game-name">Aviator</div>
    </div>
    <div class="game">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSR4RBotCo5k0D_hBalBtYh3_FKq40HY3hPEd6kuoWg3Op11R1k3NcbMVk&s=10" />
      <div class="game-name">Spin & Win</div>
    </div>
    <div class="game">
      <img src="https://play-lh.googleusercontent.com/Nhs26k1wCD38W6RD9JDZSx_NGctxBCEU966tteEuf94r9mZyk3LO4App7ZIcTRvxFUQ" />
      <div class="game-name">Lucky Box</div>
    </div>
  </div>

  <div class="earnings">
    <button class="small" onclick="earnMoney(this, 0.001)">Click & Earn $0.001</button>
    <button class="medium" onclick="earnMoney(this, 0.005, 'https://ptukseew.top/4/7950037')">Visit Site & Earn $0.005</button>
    <button class="large" onclick="earnMoney(this, 0.010, 'https://ptukseew.top/4/7950037')">Watch Ad & Earn $0.010</button>
  </div>

  <script>
    function updateTimer() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-GB', { hour12: false });
      document.getElementById('liveTimer').textContent = time;
    }
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        const userRef = ref(db, "users/" + user.uid);

        onValue(userRef, (snapshot) => {
          const data = snapshot.val();
          if (data) {
            document.querySelector(".username").textContent = data.username || user.email;
            document.querySelector(".balance-box").textContent = "Balance: $" + parseFloat(data.balance || 0).toFixed(3);
          }
        });
      }
    });

    window.earnMoney = (button, amount, redirectUrl = null) => {
      if (!currentUser) return;

      const value = parseFloat(amount);
      const userRef = ref(db, "users/" + currentUser.uid);

      const flyEl = document.createElement("div");
      flyEl.className = "fly-cash";
      flyEl.textContent = "+$" + value.toFixed(3);
      flyEl.style.left = (button.offsetLeft + button.offsetWidth / 2 - 25) + "px";
      flyEl.style.top = (button.offsetTop - 10) + "px";
      document.body.appendChild(flyEl);
      setTimeout(() => flyEl.remove(), 1000);

      onValue(userRef, (snapshot) => {
        const data = snapshot.val();
        const current = parseFloat(data?.balance || 0);
        const newBalance = current + value;
        update(userRef, { balance: newBalance.toFixed(3) });
      }, { onlyOnce: true });

      if (redirectUrl) {
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 1000);
      }
    };
  </script>

</body>
</html>
