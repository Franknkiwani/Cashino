<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern App UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    * {
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
    }
    header {
      height: 60px;
      background-color: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: relative;
      z-index: 2;
    }
    .left-section {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #00ffff;
      cursor: pointer;
    }
    .welcome-text {
      font-size: 16px;
      font-weight: 500;
    }
    .clock {
      font-size: 18px;
      font-weight: bold;
      color: #00ffff;
      font-family: 'Courier New', monospace;
    }
    .neon-line {
      height: 2px;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      box-shadow: 0 0 6px #00ffff;
    }
    .balance-container {
      margin: 20px auto 0;
      padding: 12px 24px;
      background-color: #0a0a0a;
      border: 2px solid #00ff99;
      border-radius: 12px;
      width: fit-content;
      text-align: center;
      box-shadow: 0 0 8px #00ff9966;
    }
    .balance-text {
      font-size: 20px;
      font-weight: bold;
      color: #00ff99;
    }

    /* Game Section */
    .games-section {
      margin: 30px auto;
      max-width: 500px;
      display: grid;
      gap: 16px;
      padding: 0 20px;
    }

    .game-card {
      background-color: #111;
      border: 1px solid #00ffff33;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 8px transparent;
    }

    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #00ffff55;
      background-color: #1a1a1a;
    }

    .game-icon {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .game-name {
      font-size: 16px;
      font-weight: 600;
      color: #00ffff;
    }

    /* Sidebar + Overlay + Loading Overlay (same as previous version) */
    .overlay, .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      backdrop-filter: blur(6px);
      z-index: 9;
      display: none;
    }
    .overlay.active, .loading-overlay.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
    }
    .loading-overlay {
      background: rgba(0, 0, 0, 0.7);
      z-index: 11;
    }
    .loading-text {
      color: #00ffff;
      font-size: 24px;
      font-weight: bold;
      animation: fadeInOut 1s infinite alternate;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 280px;
      height: 100%;
      background: #111;
      z-index: 10;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      box-shadow: 4px 0 10px rgba(0, 255, 255, 0.3);
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #00ffff33;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .close-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .sidebar-message {
      color: #00ffff;
      font-size: 14px;
    }

    .sidebar-options {
      flex: 1;
      padding: 20px 15px;
      overflow-y: auto;
    }

    .sidebar-option {
      background: #1a1a1a;
      color: white;
      border: 1px solid #00ffff55;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar-option:hover {
      background: #00ffff22;
    }

    .logout-btn {
      background: red;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      margin: 20px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #ff3333;
    }
  </style>
</head>
<body>
  <div id="overlay" class="overlay"></div>
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <button id="closeSidebar" class="close-btn">Close</button>
      <span id="sidebarMessage" class="sidebar-message">Welcome!</span>
    </div>
    <div class="sidebar-options">
      <div class="sidebar-option" id="cashoutOption">Cashout</div>
      <div class="sidebar-option" id="depositOption">Deposit</div>
      <div class="sidebar-option" id="redeemOption">Redeem Codes</div>
      <div class="sidebar-option" id="historyOption">History</div>
      <div class="sidebar-option" id="contactOption">Contact Us</div>
      <div class="sidebar-option" id="privacyOption">Privacy Policy</div>
    </div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-text" id="loadingText">Loading...</div>
  </div>

  <header>
    <div class="left-section">
      <img src="https://i.pravatar.cc/150?img=3" class="avatar" id="avatarClick" />
      <div class="welcome-text" id="welcomeUser">Welcome back!</div>
    </div>
    <div class="clock" id="clock">00.00.00</div>
  </header>
  <div class="neon-line"></div>

  <div class="balance-container">
    <div class="balance-text" id="balance">Balance: Loading...</div>
  </div>

  <!-- Casino Game Section -->
  <div class="games-section">
    <div class="game-card">
      <div class="game-icon">‚úàÔ∏è</div>
      <div class="game-name">Aviator</div>
    </div>
    <div class="game-card">
      <div class="game-icon">üé∞</div>
      <div class="game-name">Slots</div>
    </div>
    <div class="game-card">
      <div class="game-icon">üé≤</div>
      <div class="game-name">Dice Roll</div>
    </div>
    <div class="game-card">
      <div class="game-icon">‚ô†Ô∏è</div>
      <div class="game-name">Blackjack</div>
    </div>
    <div class="game-card">
      <div class="game-icon">üåÄ</div>
      <div class="game-name">Spin to Win</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) {
        const uid = user.uid;
        get(ref(db, `users/${uid}/balance`)).then(snapshot => {
          const bal = snapshot.exists() ? snapshot.val() : 0;
          document.getElementById('balance').textContent = `Balance: $${parseFloat(bal).toFixed(2)}`;
        });
        get(ref(db, `users/${uid}/username`)).then(snapshot => {
          const name = snapshot.exists() ? snapshot.val() : "User";
          document.getElementById('welcomeUser').textContent = `Welcome, ${name}`;
        });
        if (user.photoURL) {
          document.getElementById('avatarClick').src = user.photoURL;
        }
      }
    });
  </script>

  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingText = document.getElementById('loadingText');

    const avatar = document.getElementById('avatarClick');
    avatar.addEventListener('click', () => {
      sidebar.classList.add('active');
      overlay.classList.add('active');
      document.getElementById('sidebarMessage').textContent = ["You're awesome!", "Ready to play?", "Good to see you!"][Math.floor(Math.random() * 3)];
    });

    document.getElementById('closeSidebar').addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    });

    const navOptions = [
      { id: 'cashoutOption', url: 'cashout.html' },
      { id: 'depositOption', url: 'deposit.html' },
      { id: 'redeemOption', url: 'redeem.html' },
      { id: 'historyOption', url: 'history.html' },
      { id: 'contactOption', url: 'contact.html' },
      { id: 'privacyOption', url: 'privacy.html' }
    ];

    navOptions.forEach(opt => {
      document.getElementById(opt.id).addEventListener('click', () => {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
        loadingOverlay.classList.add('active');
        loadingText.textContent = "Loading...";
        setTimeout(() => window.location.href = opt.url, 1500);
      });
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      loadingOverlay.classList.add('active');
      loadingText.textContent = 'Logging out...';
      setTimeout(() => window.location.href = 'index.html', 1500);
    });

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}.${m}.${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
