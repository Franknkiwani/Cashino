<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashify</title>
  <style>
    :root {
      --primary: #0ff;
      --accent: #f0f;
      --glass-bg: rgba(0, 0, 0, 0.5);
      --border-glow: 0 0 10px #0ff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      height: 60px;
      background: var(--glass-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #222;
      backdrop-filter: blur(10px);
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
      text-shadow: 0 0 5px var(--primary);
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }
    .username {
      font-size: 1rem;
      color: var(--accent);
    }
    .info-bar {
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
      align-items: center;
    }
    .balance-box, .timer {
      background: var(--glass-bg);
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #222;
      box-shadow: var(--border-glow);
    }
    .games {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .game {
      text-align: center;
    }
    .game img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      border: 2px solid var(--primary);
    }
    .game-name {
      margin-top: 5px;
      color: var(--primary);
      font-size: 0.9rem;
    }
    .earnings {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 30px 0;
    }
    .earnings button {
      padding: 15px;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .earnings .small { width: 150px; background: #0ff; }
    .earnings .medium { width: 200px; background: #f0f; }
    .earnings .large { width: 250px; background: #ff0; }
    .earnings button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .fly-cash {
      position: absolute;
      background: #0f0;
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: bold;
      animation: flyUp 1s ease forwards;
      z-index: 9999;
    }
    @keyframes flyUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    .leaderboard {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      background: var(--glass-bg);
      border-radius: 10px;
      padding: 20px;
      box-shadow: var(--border-glow);
    }
    .leaderboard h2 {
      text-align: center;
      margin-bottom: 15px;
      color: var(--primary);
    }
    .leaderboard table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }
    .leaderboard th, .leaderboard td {
      padding: 8px 12px;
      border-bottom: 1px solid #444;
    }
    .leaderboard th {
      color: var(--accent);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">CASHIFY</div>
    <div class="profile">
      <img src="https://i.pravatar.cc/35" alt="Profile Picture">
      <div class="username">Loading...</div>
    </div>
  </header>

  <div class="info-bar">
    <div class="timer" id="liveTimer">00:00:00</div>
    <div class="balance-box" id="balanceDisplay">Balance: $0.000</div>
  </div>

  <div class="games">
    <div class="game">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvy6eBulxdcoVuFyQCwAHhAClHcVVWvR-BxAEgeuNHBACYr9e4eKzSx8xS&s=10" alt="Aviator">
      <div class="game-name">Aviator</div>
    </div>
    <div class="game">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSR4RBotCo5k0D_hBalBtYh3_FKq40HY3hPEd6kuoWg3Op11R1k3NcbMVk&s=10" alt="Spin & Win">
      <div class="game-name">Spin & Win</div>
    </div>
    <div class="game">
      <img src="https://play-lh.googleusercontent.com/Nhs26k1wCD38W6RD9JDZSx_NGctxBCEU966tteEuf94r9mZyk3LO4App7ZIcTRvxFUQ" alt="Lucky Box">
      <div class="game-name">Lucky Box</div>
    </div>
  </div>

  <div class="earnings">
    <button class="small" onclick="earnMoney(this, 0.001)">Click & Earn $0.001</button>
    <button class="medium" onclick="earnMoney(this, 0.005, 'https://ptukseew.top/4/7950037')">Visit Site & Earn $0.005</button>
    <button class="large" onclick="earnMoney(this, 0.010, 'https://ptukseew.top/4/7950037')">Watch Ad & Earn $0.010</button>
  </div>

  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Clicks</th>
          <th>Lifetime Earnings</th>
          <th>Time Spent</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Top 3 users will be listed here -->
      </tbody>
    </table>
  </div>

  <script>
    // Live timer update
    function updateTimer() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-GB', { hour12: false });
      document.getElementById('liveTimer').textContent = time;
    }
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;

    // Listen for authentication state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        const userRef = ref(db, "users/" + user.uid);
        onValue(userRef, (snapshot) => {
          const data = snapshot.val();
          if (data) {
            document.querySelector(".username").textContent = data.username || user.email;
            document.getElementById("balanceDisplay").textContent = "Balance: $" + parseFloat(data.balance || 0).toFixed(3);
          }
        });
      }
    });

    // Function to earn money with animation and Firebase update
    window.earnMoney = (button, amount, redirectUrl = null) => {
      if (!currentUser) return;

      const value = parseFloat(amount);
      const userRef = ref(db, "users/" + currentUser.uid);

      // Create fly cash animation element
      const flyEl = document.createElement("div");
      flyEl.className = "fly-cash";
      flyEl.textContent = "+$" + value.toFixed(3);
      flyEl.style.left = (button.offsetLeft + button.offsetWidth / 2 - 25) + "px";
      flyEl.style.top = (button.offsetTop - 10) + "px";
      document.body.appendChild(flyEl);
      setTimeout(() => flyEl.remove(), 1000);

      // Update user's balance in Firebase
      onValue(userRef, (snapshot) => {
        const data = snapshot.val();
        const currentBalance = parseFloat(data?.balance || 0);
        const newBalance = currentBalance + value;
        update(userRef, { balance: newBalance.toFixed(3) });
      }, { onlyOnce: true });

      // For buttons with redirects, disable button and update text
      if (redirectUrl) {
        button.disabled = true;
        const originalText = button.innerText;
        if (originalText.indexOf("Watch Ad") !== -1) {
          button.innerText = "Loading ad...";
        } else if (originalText.indexOf("Visit Site") !== -1) {
          button.innerText = "Opening site...";
        }
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 1000);
      }
    };

    // Leaderboard: Display top 3 users sorted by clicks
    const leaderboardRef = ref(db, "users");
    onValue(leaderboardRef, (snapshot) => {
      let users = [];
      snapshot.forEach(childSnapshot => {
        const userData = childSnapshot.val();
        users.push({
          username: userData.username || "Anonymous",
          clicks: parseInt(userData.clicks) || 0,
          balance: parseFloat(userData.balance) || 0,
          timeSpent: parseInt(userData.timeSpent) || 0
        });
      });
      // Sort users descending by clicks
      users.sort((a, b) => b.clicks - a.clicks);
      const topUsers = users.slice(0, 3);
      const lbBody = document.getElementById("leaderboardBody");
      lbBody.innerHTML = "";
      topUsers.forEach(u => {
        let hours = Math.floor(u.timeSpent / 3600);
        let minutes = Math.floor((u.timeSpent % 3600) / 60);
        let seconds = u.timeSpent % 60;
        let timeStr = `${hours}h ${minutes}m ${seconds}s`;
        let tr = document.createElement("tr");
        tr.innerHTML = `<td>${u.username}</td><td>${u.clicks}</td><td>$${u.balance.toFixed(3)}</td><td>${timeStr}</td>`;
        lbBody.appendChild(tr);
      });
    });
  </script>

</body>
</html>
