<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CASHINO</title>
  <style>
    :root {
      --accent: #00ffe0;
      --glass-bg: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: white;
    }

    header {
      height: 60px;
      background: var(--glass-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      border-bottom: 1px solid var(--accent);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 10;
    }

    .hamburger {
      font-size: 22px;
      cursor: pointer;
      color: var(--accent);
    }

    .right-header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .deposit-btn {
      background: var(--accent);
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      color: black;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--accent);
      transition: transform 0.2s ease;
    }

    .deposit-btn:hover {
      transform: scale(1.05);
    }

    .profile {
      display: flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.06);
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
      z-index: 12;
    }

    .profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .balance {
      margin: 10px 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    #profileDropdown {
      position: absolute;
      top: 65px;
      right: 1rem;
      background: #111;
      border: 1px solid var(--accent);
      border-radius: 10px;
      display: none;
      flex-direction: column;
      z-index: 11;
      box-shadow: 0 0 10px var(--accent);
    }

    #profileDropdown a {
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      transition: background 0.2s;
    }

    #profileDropdown a:hover {
      background: rgba(255,255,255,0.05);
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.6);
      z-index: 9;
      display: none;
    }

    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      z-index: 100;
    }

    #loadingScreen.active {
      display: flex;
    }
  </style>
</head>
<body>

<div id="loadingScreen">Loading... Please wait</div>
<div id="overlay" onclick="closeDropdown()"></div>

<header>
  <div class="hamburger">&#9776;</div>
  <div class="right-header">
    <button class="deposit-btn" onclick="deposit()">DEPOSIT</button>
    <div class="profile" onclick="toggleDropdown(event)">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRL4b2-OP2C_rls_BcquiRTVQYiwxRO_tpQm1W5Qz_wbbzlJ_J75dd6Y8&s=10" alt="Profile">
      <span id="username">Loading...</span>
    </div>
    <div id="profileDropdown">
      <a href="account.html">My Account</a>
      <a href="withdrawal.html">Withdraw</a>
      <a href="deposit.html">Deposit</a>
      <a href="history.html">History</a>
      <a href="#" onclick="logout()">Logout â†’</a>
    </div>
  </div>
</header>

<div class="balance" id="balance">Balance: Loading...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const usernameEl = document.getElementById("username");
  const balanceEl = document.getElementById("balance");

  onAuthStateChanged(auth, user => {
    if (user) {
      const uid = user.uid;
      const email = user.email.split("@")[0];
      usernameEl.textContent = email;

      const balRef = ref(db, `users/${uid}/balance`);
      onValue(balRef, snapshot => {
        const bal = snapshot.exists() ? snapshot.val().toFixed(2) : "0.00";
        balanceEl.textContent = `Balance: $${bal}`;
      });
    } else {
      window.location.href = "auth.html";
    }
  });

  window.logout = () => {
    signOut(auth).then(() => {
      window.location.href = "auth.html";
    });
  };

  window.deposit = () => {
    const loading = document.getElementById("loadingScreen");
    loading.classList.add("active");
    setTimeout(() => {
      window.location.href = "deposit.html";
    }, 1300);
  };

  window.toggleDropdown = (e) => {
    e.stopPropagation();
    const dropdown = document.getElementById("profileDropdown");
    const overlay = document.getElementById("overlay");
    dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    overlay.style.display = dropdown.style.display === "flex" ? "block" : "none";
  };

  window.closeDropdown = () => {
    document.getElementById("profileDropdown").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  };

  const dropdownLinks = document.querySelectorAll("#profileDropdown a:not(:last-child)");
  dropdownLinks.forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      const loading = document.getElementById("loadingScreen");
      const target = e.target.getAttribute("href");
      loading.classList.add("active");
      setTimeout(() => {
        window.location.href = target;
      }, 1300);
    });
  });
</script>
</body>
</html>
