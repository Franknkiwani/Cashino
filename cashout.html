<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account - Cashify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
  <!-- Styling -->
  <style>
    :root {
      --bg: #0d0d0d;
      --card-bg: #1a1a1a;
      --primary: #00ffc8;
      --accent: #ff0077;
      --text: #ffffff;
      --muted: #999999;
      --glass: rgba(255, 255, 255, 0.05);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: var(--glass);
      border: 1px solid var(--primary);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px var(--primary);
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: var(--primary);
    }
    .info-group {
      margin-bottom: 1.2rem;
    }
    .label {
      font-size: 0.9rem;
      color: var(--muted);
    }
    .value {
      font-size: 1.1rem;
      margin-top: 0.3rem;
      color: var(--text);
    }
    .actions {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    button {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background: var(--accent);
      color: white;
    }
    .logout {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }
    .logout:hover {
      background: var(--accent);
      color: #000;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>My Account</h2>
  <div class="info-group">
    <div class="label">Username</div>
    <div class="value" id="username">Loading...</div>
  </div>
  <div class="info-group">
    <div class="label">Email</div>
    <div class="value" id="email">Loading...</div>
  </div>
  <div class="actions">
    <button id="resetPasswordBtn">Reset Password</button>
    <button class="logout" id="logoutBtn">Log Out</button>
  </div>
</div>

<!-- Firebase Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  const usernameEl = document.getElementById("username");
  const emailEl = document.getElementById("email");
  const resetPasswordBtn = document.getElementById("resetPasswordBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  onAuthStateChanged(auth, user => {
    if (user) {
      emailEl.textContent = user.email;
      const name = user.email.split('@')[0];
      usernameEl.textContent = name.charAt(0).toUpperCase() + name.slice(1);
    } else {
      window.location.href = "index.html"; // redirect if not logged in
    }
  });

  resetPasswordBtn.addEventListener("click", () => {
    const user = auth.currentUser;
    if (user) {
      sendPasswordResetEmail(auth, user.email)
        .then(() => {
          alert("Password reset email sent to " + user.email);
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    }
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    }).catch(error => {
      alert("Logout error: " + error.message);
    });
  });
</script>

</body>
</html>
