<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cyberpunk App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
        }

        header {
            width: 90%;
            height: 60px;
            background-color: #000;
            border-radius: 15px;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px 3px rgba(0, 255, 255, 0.6),
                        0 0 20px 6px rgba(0, 255, 255, 0.4),
                        0 0 30px 9px rgba(0, 255, 255, 0.2);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00b8d4;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .chat-container {
            width: 100%;
            height: calc(100vh - 120px);
            background-color: #1e1e1e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px 3px rgba(0, 255, 255, 0.6),
                        0 0 20px 6px rgba(0, 255, 255, 0.4);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .chat-header .online-status {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            color: #4caf50;
        }

        .chat-header .online-status span {
            font-size: 1.1rem;
            color: #fff;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            max-height: 500px; /* Allow scrolling */
            overflow-y: auto;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .message .content {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            color: #fff;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .message .content span {
            font-weight: bold;
        }

        .message .timestamp {
            font-size: 0.8rem;
            color: #aaa;
        }

        .chat-input-area {
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #444;
            padding: 10px 0;
        }

        .chat-input {
            width: 90%;
            padding: 10px;
            border-radius: 15px;
            background-color: #333;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
            resize: none;
        }

        .chat-input:focus {
            border: 2px solid #00b8d4;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background-color: #00b8d4;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
            transition: transform 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .online-users-container {
            background-color: #000;
            padding: 5px 10px;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CYBERCHAT</div>
        <div class="profile-pic"></div>
    </header>

    <div class="chat-container">
        <div class="chat-header">
            <div>CYBERCHAT</div>
            <div class="online-users-container" id="online-users">
                0 ONLINE
            </div>
        </div>

        <div class="messages" id="messages">
            <!-- Firebase messages will be loaded here -->
        </div>

        <div class="chat-input-area">
            <textarea class="chat-input" placeholder="Type a message..."></textarea>
            <button class="send-btn">âž¤</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
            measurementId: "G-LLT6F9WRKH"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);

        const messagesRef = ref(db, 'messages/');
        const usersRef = ref(db, 'users/');

        // Load real-time chat messages
        onValue(messagesRef, (snapshot) => {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = ''; // Clear existing messages

            snapshot.forEach(childSnapshot => {
                const message = childSnapshot.val();
                const timestamp = new Date(message.timestamp).toLocaleTimeString();

                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.innerHTML = `
                    <img src="${message.profilePic}" alt="User">
                    <div class="content">
                        <span>${message.username}:</span> ${message.text}
                        <div class="timestamp">${timestamp}</div>
                    </div>
                `;
                messagesContainer.appendChild(messageDiv);
            });

            // Scroll to the bottom after loading new messages
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        // Send a message
        document.querySelector('.send-btn').addEventListener('click', () => {
            const messageInput = document.querySelector('.chat-input');
            const message = messageInput.value.trim();

            if (message) {
                const newMessageRef = push(messagesRef);
                set(newMessageRef, {
                    username: 'YourUsername', // Replace with logged-in user info
                    profilePic: 'https://via.placeholder.com/30', // Replace with user's profile pic URL
                    text: message,
                    timestamp: Date.now() // Add timestamp
                });

                // Clear input field
                messageInput.value = '';
            }
        });

        // Monitor online users
        onValue(usersRef, (snapshot) => {
            let onlineUsers = 0;
            snapshot.forEach(childSnapshot => {
                if (childSnapshot.val().status === 'online') {
                    onlineUsers++;
                }
            });
            // Update the online users count in the header
            document.getElementById('online-users').textContent = `${onlineUsers} ONLINE`;
        });

        // Handle user status updates (e.g., online/offline)
        function updateUserStatus(userId, status) {
            const userStatusRef = ref(db, 'users/' + userId);
            update(userStatusRef, { status: status });
        }

        // Example of setting user to online (this could be done on page load or when the user logs in)
        const userId = 'uniqueUserId';  // Replace with actual user ID
        updateUserStatus(userId, 'online');

        // Example of setting user to offline (this could be done on page unload or when the user logs out)
        window.addEventListener('beforeunload', () => {
            updateUserStatus(userId, 'offline');
        });
    </script>
</body>
</html>
