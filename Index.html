<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CASHINO | Auth</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    .auth-wrapper {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: #00ffc3;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      transition: 0.3s;
    }
    .tab.active {
      background: #00ffc3;
      color: black;
    }
    form {
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    form.active {
      display: flex;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .btn {
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #00ffc3;
      font-weight: bold;
      cursor: pointer;
      color: black;
      position: relative;
    }
    .btn.loading::after {
      content: "";
      border: 3px solid black;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      animation: spin 0.8s linear infinite;
    }
    .forgot-password {
      text-align: right;
      font-size: 12px;
    }
    .forgot-password a {
      color: #00ffc3;
      text-decoration: none;
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: none;
    }
    .message.success {
      background: #00ffc365;
    }
    .message.error {
      background: #ff4d4d65;
    }
    .bonus {
      font-size: 13px;
      margin-bottom: 10px;
      color: #00ffc3;
    }

    /* Forgot popup */
    #forgotModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .modal-content h3 {
      margin-top: 0;
      color: #00ffc3;
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase();

    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const messageBox = document.getElementById("messageBox");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const forgotLink = document.getElementById("forgotLink");
    const forgotModal = document.getElementById("forgotModal");
    const forgotSubmit = document.getElementById("forgotSubmit");

    // Tab switch
    loginTab.onclick = () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
      messageBox.style.display = "none";
    };
    registerTab.onclick = () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
      messageBox.style.display = "none";
    };

    function showMessage(msg, type = "success") {
      messageBox.textContent = msg;
      messageBox.className = "message " + type;
      messageBox.style.display = "block";
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.password.value;
      loginBtn.classList.add("loading");

      try {
        const user = await signInWithEmailAndPassword(auth, email, password);
        const uid = user.user.uid;
        const res = await fetch(`https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com/users/${uid}/username.json`);
        const username = await res.json();
        showMessage(`Welcome back, ${username}!`, "success");
        setTimeout(() => window.location.href = "loading.html", 1200);
      } catch (err) {
        showMessage(err.message, "error");
      }
      loginBtn.classList.remove("loading");
    });

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = registerForm.username.value;
      const email = registerForm.email.value;
      const password = registerForm.password.value;
      registerBtn.classList.add("loading");

      try {
        const user = await createUserWithEmailAndPassword(auth, email, password);
        const uid = user.user.uid;
        await set(ref(database, "users/" + uid), {
          username: username,
          email: email,
          balance: 2.00
        });
        showMessage("Account created successfully!", "success");
        setTimeout(() => window.location.href = "loading.html", 1200);
      } catch (err) {
        showMessage(err.message, "error");
      }
      registerBtn.classList.remove("loading");
    });

    forgotLink.onclick = () => {
      forgotModal.style.display = "flex";
    };
    forgotSubmit.onclick = async () => {
      const email = document.getElementById("forgotEmail").value;
      try {
        await sendPasswordResetEmail(auth, email);
        showMessage("Reset email sent!", "success");
        forgotModal.style.display = "none";
      } catch (err) {
        showMessage(err.message, "error");
      }
    };
  </script>
</head>
<body>
  <div class="auth-wrapper">
    <div class="logo">CASHINO</div>

    <div class="tabs">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="registerTab">Register</div>
    </div>

    <div id="messageBox" class="message"></div>

    <form id="loginForm" class="active">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <div class="forgot-password"><a href="#" id="forgotLink">Forgot Password?</a></div>
      <button type="submit" class="btn" id="loginBtn">Login</button>
    </form>

    <form id="registerForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <div class="bonus">Get $2 bonus on signup!</div>
      <button type="submit" class="btn" id="registerBtn">Register</button>
    </form>
  </div>

  <!-- Forgot Modal -->
  <div id="forgotModal">
    <div class="modal-content">
      <h3>Reset Password</h3>
      <input type="email" id="forgotEmail" placeholder="Enter your email" />
      <button class="btn" id="forgotSubmit">Send Reset Email</button>
    </div>
  </div>
</body>
</html>
