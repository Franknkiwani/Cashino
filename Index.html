<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CASHINO | Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-bg: rgba(18, 18, 22, 0.65);
      --border-glow: rgba(255, 215, 0, 0.3);
      --primary: #1f1f2e;
      --accent: #ffc107;
      --text: #eaeaea;
      --subtle-text: #888;
      --input-bg: #1a1a24;
      --hover: #ffdd57;
      --success-bg: #28a745;
      --error-bg: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(130deg, #0d0d0f, #14141a, #1b1b23);
      background-size: 400% 400%;
      animation: backgroundFlow 20s ease infinite;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    @keyframes backgroundFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .auth-wrapper {
      background: var(--glass-bg);
      border: 1px solid var(--border-glow);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.05);
      max-width: 400px;
      width: 100%;
      padding: 40px 30px;
      position: relative;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 30px;
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent);
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      background: #1c1c27;
      border-radius: 12px;
      overflow: hidden;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      font-weight: 600;
      color: var(--text);
      cursor: pointer;
      transition: 0.3s;
    }

    .tab.active {
      background: var(--accent);
      color: #000;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--subtle-text);
    }

    input {
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      transition: 0.2s ease;
    }

    input:focus {
      outline: 2px solid var(--accent);
      background: #12121b;
    }

    .btn {
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: var(--hover);
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .message {
      display: none;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    .message.success {
      background-color: var(--success-bg);
    }

    .message.error {
      background-color: var(--error-bg);
    }
  </style>
  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Reference to DOM elements
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const messageBox = document.getElementById("messageBox");

    // Tab switching
    loginTab.onclick = () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
      messageBox.style.display = "none";
    };

    registerTab.onclick = () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
      messageBox.style.display = "none";
    };

    // Show message
    function showMessage(text, type = "success") {
      messageBox.textContent = text;
      messageBox.className = `message ${type}`;
      messageBox.style.display = "block";
    }

    // Handle Register
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("registerUsername").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // Save extra data to database
        await set(ref(database, "users/" + uid), {
          username: username,
          email: email,
          balance: 2.00
        });

        showMessage("Account created successfully!", "success");
        setTimeout(() => window.location.href = "loading.html", 1000);
      } catch (error) {
        showMessage(error.message, "error");
      }
    });

    // Handle Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // Fetch username from Realtime DB
        const snapshot = await fetch(`https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com/users/${uid}/username.json`);
        const username = await snapshot.json();

        showMessage(`Welcome back, ${username}!`, "success");
        setTimeout(() => window.location.href = "loading.html", 1000);
      } catch (error) {
        showMessage(error.message, "error");
      }
    });

    // Forgot Password
    document.getElementById("forgotLink").addEventListener("click", async () => {
      const email = prompt("Enter your email to reset password:");
      if (!email) return;

      try {
        await sendPasswordResetEmail(auth, email);
        showMessage("Password reset email sent!", "success");
      } catch (error) {
        showMessage(error.message, "error");
      }
    });
  </script>
</head>
<body>
  <div class="auth-wrapper">
    <div class="logo">CASHINO</div>

    <div class="tabs">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="registerTab">Register</div>
    </div>

    <div id="messageBox" class="message"></div>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
      <div class="forgot-password"><a href="#" id="forgotLink">Forgot Password?</a></div>
      <button type="submit" class="btn">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm">
      <label>Username</label>
      <input type="text" id="registerUsername" placeholder="Choose a username" required>
      <label>Email</label>
      <input type="email" id="registerEmail" placeholder="Enter your email" required>
      <label>Password</label>
      <input type="password" id="registerPassword" placeholder="Choose a password" required>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>
</body>
</html>
