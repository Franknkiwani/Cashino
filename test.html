<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Neon Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }.header {
        width: 100%;
        height: 80px;
        background: linear-gradient(180deg, #111, #222);
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-shadow: 0 0 15px #0ff, 0 0 30px #00f, inset 0 0 10px #0ff;
        border-bottom-left-radius: 50% 20px;
        border-bottom-right-radius: 50% 20px;
        z-index: 1000;
    }

    .profile-container {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
    }

    .profile-pic {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-size: cover;
        border: 3px solid #0ff;
        box-shadow: 0 0 10px #0ff;
    }

    .username {
        font-size: 18px;
        font-weight: bold;
        color: #0ff;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        box-shadow: 0 0 10px #0ff;
        transition: left 0.3s ease-in-out;
        padding: 20px;
    }

    .sidebar.open {
        left: 0;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
    }

    .overlay.show {
        display: block;
    }
</style>

</head>
<body><div class="header">
    <div class="profile-container" onclick="toggleSidebar()">
        <div class="profile-pic" id="profilePic"></div>
        <div class="username" id="username">Loading...</div>
    </div>
</div>

<div class="sidebar" id="sidebar">
    <p>Sidebar Content</p>
</div>
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
        authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
        databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
        projectId: "itzhoyoo-f9f7e",
        storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
        messagingSenderId: "1094792075584",
        appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
        measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
        if (user) {
            const userRef = ref(db, 'users/' + user.uid);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById("username").textContent = data.username || "User";
                    document.getElementById("profilePic").style.backgroundImage = `url('${data.profilePic || "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTONZ0fdRjr8zNaphwl_FIEKuP1UOcGhRifAh0SykNPzt8wmCfRH_s7mxKU&s=10"}')`;
                }
            });
        }
    });
</script>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const isOpen = sidebar.classList.contains("open");

        if (isOpen) {
            sidebar.classList.remove("open");
            overlay.classList.remove("show");
        } else {
            sidebar.classList.add("open");
            overlay.classList.add("show");
        }
    }
</script>

</body>
</html>
