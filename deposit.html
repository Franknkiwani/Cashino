<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit | BetVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0e0e10;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    header {
      background: #161618;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 1px solid #2a2a2e;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #00ff99;
      margin-bottom: 12px;
      object-fit: cover;
    }

    .user-email {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 8px;
    }

    .balance-display {
      font-size: 32px;
      font-weight: bold;
      color: #00ff99;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px 20px;
    }

    h2 {
      font-size: 26px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
      color: #00ff99;
    }

    .secure-tag {
      text-align: center;
      font-size: 14px;
      margin-bottom: 25px;
      color: #aaa;
    }

    .secure-tag::before {
      content: "ðŸ”’";
      margin-right: 6px;
    }

    select, input {
      width: 100%;
      padding: 14px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #bbb;
      display: block;
    }

    .voucher-input {
      display: none;
    }

    button {
      background: #00ff88;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cc70;
    }

    .logo {
      width: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .coming-soon {
      font-size: 13px;
      color: #888;
      padding: 12px;
      border: 1px dashed #555;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .success {
      margin-top: 15px;
      text-align: center;
      color: #00ff88;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <header>
    <img src="" class="avatar" id="userPic" alt="Profile">
    <div class="user-email" id="userEmail">Loading...</div>
    <div class="balance-display" id="userBalance">$0.000</div>
  </header>

  <div class="container">
    <h2>Deposit Funds</h2>
    <div class="secure-tag">100% Secured & Protected</div>

    <label for="method">Choose Payment Method</label>
    <select id="method" onchange="showVoucherInput(this.value)">
      <option disabled selected>Select a method</option>
      <option value="cashino">Cashino Voucher</option>
      <option value="1foryou">1 For You Voucher</option>
    </select>

    <div class="voucher-input" id="voucherInput">
      <label for="voucherCode" id="voucherLabel">Voucher Code</label>
      <input type="text" id="voucherCode" placeholder="Enter your code here"/>
      <button onclick="redeem()">Redeem</button>
    </div>

    <div class="coming-soon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" class="logo" />
      PayPal â€“ Coming Soon
    </div>

    <div class="coming-soon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Mastercard-logo.png/320px-Mastercard-logo.png" class="logo" />
      Credit / Debit Card â€“ Coming Soon
    </div>

    <div class="success" id="successMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("userEmail").innerText = user.email;
        if (user.photoURL) {
          document.getElementById("userPic").src = user.photoURL;
        } else {
          document.getElementById("userPic").src = "https://www.w3schools.com/howto/img_avatar.png";
        }

        const balanceRef = ref(db, `users/${user.uid}/balance`);
        get(balanceRef).then(snapshot => {
          const balance = snapshot.exists() ? snapshot.val() : 0;
          document.getElementById("userBalance").innerText = `$${parseFloat(balance).toFixed(3)}`;
        }).catch(error => {
          console.error("Balance fetch error:", error);
        });

      } else {
        window.location.href = "login.html"; // redirect if not logged in
      }
    });

    window.showVoucherInput = function(value) {
      const inputBox = document.getElementById('voucherInput');
      const label = document.getElementById('voucherLabel');
      inputBox.style.display = 'block';
      label.textContent = value === '1foryou' ? '1 For You Voucher Code' : 'Cashino Voucher Code';
    };

    window.redeem = function() {
      const code = document.getElementById('voucherCode').value.trim();
      if (!code) {
        alert("Please enter a voucher code.");
        return;
      }
      document.getElementById('successMsg').innerText = "Voucher redeemed successfully!";
    };
  </script>
</body>
</html>
