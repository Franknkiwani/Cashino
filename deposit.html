<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit | HyooBet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
    }

    header {
      background: #1a1a1a;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00ff85;
    }

    header .email {
      font-size: 18px;
      font-weight: 500;
    }

    .balance-display {
      font-size: 32px;
      font-weight: bold;
      margin: 20px;
      text-align: center;
      color: #00ff85;
    }

    .deposit-container {
      max-width: 500px;
      margin: 0 auto;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 133, 0.2);
    }

    select, input, button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-family: inherit;
    }

    select {
      background: #121212;
      color: white;
    }

    input {
      background: #181818;
      color: #00ff85;
    }

    button {
      background: #00ff85;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00e27a;
    }

    .logos {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .logos img {
      height: 40px;
      filter: brightness(0) invert(1);
      opacity: 0.7;
    }

    .logos span {
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }

    .security {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #999;
    }

    #voucherInput {
      display: none;
    }

    #successMsg {
      margin-top: 20px;
      color: #00ff85;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img id="userPic" src="https://www.w3schools.com/howto/img_avatar.png" />
    <div class="email" id="userEmail">Loading...</div>
  </header>

  <div class="balance-display" id="userBalance">$0.000</div>

  <div class="deposit-container">
    <label for="method">Select Payment Method:</label>
    <select id="method" onchange="showVoucherInput(this.value)">
      <option disabled selected>Select</option>
      <option value="cashino">Cashino Giftcard</option>
      <option value="1foryou">1 For You Voucher</option>
      <option disabled>PayPal (Coming Soon)</option>
      <option disabled>Credit/Debit Card (Coming Soon)</option>
    </select>

    <div id="voucherInput">
      <label id="voucherLabel" for="voucherCode">Enter Code</label>
      <input type="text" id="voucherCode" maxlength="16" placeholder="Enter your code here" />
      <button onclick="redeem()">Redeem</button>
    </div>

    <div class="logos">
      <img src="https://www.logo.wine/a/logo/PayPal/PayPal-Logo.wine.svg" alt="PayPal"/>
      <img src="https://seeklogo.com/images/V/visa-logo-6F4057663D-seeklogo.com.png" alt="Visa"/>
      <img src="https://seeklogo.com/images/M/mastercard-logo-7800F84706-seeklogo.com.png" alt="MasterCard"/>
    </div>

    <div class="security">100% Secure Payment • Encrypted • Private</div>

    <div id="successMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth();
    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("userPic").src = user.photoURL || "https://www.w3schools.com/howto/img_avatar.png";

        const balanceRef = ref(db, `users/${user.uid}/balance`);
        get(balanceRef).then(snapshot => {
          const balance = snapshot.exists() ? snapshot.val() : 0;
          document.getElementById("userBalance").innerText = `$${parseFloat(balance).toFixed(3)}`;
        });
      } else {
        window.location.href = "login.html";
      }
    });

    window.showVoucherInput = function(value) {
      const inputBox = document.getElementById('voucherInput');
      const label = document.getElementById('voucherLabel');
      inputBox.style.display = 'block';
      label.textContent = value === '1foryou' ? '1 For You Voucher Code' : 'Cashino Voucher Code';
    };

    window.redeem = async function () {
      const code = document.getElementById('voucherCode').value.trim();
      const method = document.getElementById('method').value;
      const successMsg = document.getElementById('successMsg');
      if (!code || code.length < 6) {
        alert("Please enter a valid voucher code.");
        return;
      }

      successMsg.innerText = "";

      if (method === "cashino") {
        const codeRef = ref(db, `cashinocodes/${code}`);
        const snap = await get(codeRef);

        if (!snap.exists()) {
          successMsg.innerText = "Invalid or already used Cashino code.";
          return;
        }

        const value = parseFloat(snap.val());
        const userBalanceRef = ref(db, `users/${currentUser.uid}/balance`);
        const currentBalSnap = await get(userBalanceRef);
        const currentBal = currentBalSnap.exists() ? parseFloat(currentBalSnap.val()) : 0;
        const newBal = currentBal + value;

        await set(userBalanceRef, newBal);
        await set(codeRef, null);

        successMsg.innerText = `Success! $${value.toFixed(2)} added to your account.`;
        document.getElementById("userBalance").innerText = `$${newBal.toFixed(3)}`;
      }

      else if (method === "1foryou") {
        const logRef = ref(db, `code/my1vouchercodes/${code}`);
        await set(logRef, {
          code: code,
          submittedAt: Date.now(),
          user: currentUser.uid
        });

        successMsg.innerText = "Oops. Try again later – we’re having a problem with your 1 For You voucher code.";
      }
    };
  </script>
</body>
</html>
