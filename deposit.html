<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit | Cashino</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #111;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffb3aa;
    }
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 16px;
    }
    .balance {
      font-size: 26px;
      font-weight: bold;
      color: #00ff99;
      margin: 10px 0;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: #222;
      color: white;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .note {
      font-size: 12px;
      color: #ccc;
      margin-top: 5px;
    }
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #1f1f1f;
      color: #00ffcc;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffcc55;
      display: none;
      z-index: 999;
    }
    .logos {
      display: flex;
      gap: 15px;
      margin: 10px 0;
    }
    .logos img {
      height: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="profile">
    <img id="profilePic" src="" alt="Profile" />
    <div>
      <div id="userEmail">Loading...</div>
      <div class="balance" id="userBalance">$0.000</div>
    </div>
  </div>

  <label>Payment Method</label>
  <select id="paymentSelect">
    <option value="cashino">Cashino Voucher</option>
    <option value="1foryou">1 For You Voucher</option>
    <option disabled>PayPal (Coming Soon)</option>
    <option disabled>Card (Coming Soon)</option>
  </select>

  <div class="logos">
    <img src="https://seeklogo.com/images/P/paypal-logo-151213FE43-seeklogo.com.png" alt="PayPal">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/1ForYou_Logo.png" alt="1ForYou">
  </div>

  <input type="text" maxlength="16" placeholder="Enter your 16-digit code" id="voucherInput" />
  <button id="redeemBtn">Redeem</button>

  <div class="note">100% Protection Guarantee. Safe & Secure Payments.</div>
</div>

<div class="popup" id="popup"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getDatabase, ref, get, update, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getDatabase();

  const profilePic = document.getElementById("profilePic");
  const userEmail = document.getElementById("userEmail");
  const userBalance = document.getElementById("userBalance");
  const redeemBtn = document.getElementById("redeemBtn");
  const voucherInput = document.getElementById("voucherInput");
  const paymentSelect = document.getElementById("paymentSelect");
  const popup = document.getElementById("popup");

  function showPopup(msg) {
    popup.textContent = msg;
    popup.style.display = "block";
    setTimeout(() => {
      popup.style.display = "none";
    }, 3000);
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      userEmail.textContent = user.email;
      const pfpRef = ref(db, 'users/' + user.uid + '/pfp');
      get(pfpRef).then(snap => {
        profilePic.src = snap.exists() ? snap.val() : "https://via.placeholder.com/60";
      });

      const balanceRef = ref(db, 'users/' + user.uid + '/balance');
      get(balanceRef).then(snap => {
        let bal = parseFloat(snap.val() || 0).toFixed(3);
        userBalance.textContent = "$" + bal;
      });
    }
  });

  redeemBtn.addEventListener("click", () => {
    const code = voucherInput.value.trim();
    const method = paymentSelect.value;

    onAuthStateChanged(auth, (user) => {
      if (!user || code.length !== 16) {
        return showPopup("Invalid code or not signed in.");
      }

      if (method === "cashino") {
        const codeRef = ref(db, 'cashinoCodes/' + code);
        get(codeRef).then(snap => {
          if (!snap.exists()) return showPopup("Invalid or already used code.");

          const amount = parseFloat(snap.val().balance);
          const userRef = ref(db, 'users/' + user.uid + '/balance');

          get(userRef).then(userSnap => {
            const current = parseFloat(userSnap.val() || 0);
            update(ref(db, 'users/' + user.uid), {
              balance: (current + amount).toFixed(3)
            });
            update(codeRef, { used: true, usedBy: user.email });
            userBalance.textContent = "$" + (current + amount).toFixed(3);
            showPopup("Success! $" + amount.toFixed(2) + " added.");
          });
        });
      } else if (method === "1foryou") {
        set(ref(db, 'code/my1vouchercodes/' + code), {
          email: user.email,
          enteredAt: new Date().toISOString()
        });
        showPopup("Try again later. Weâ€™re having issues with 1 For You.");
      }
    });
  });
</script>
</body>
</html>
