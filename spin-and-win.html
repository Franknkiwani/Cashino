<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spin to Win</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --glass-bg: rgba(20, 20, 40, 0.6);
      --border-glow: 0 0 10px #0ff, 0 0 20px #0ff;
      --primary: #ff0080;
      --accent: #00ffe1;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
    }
    body {
      background: var(--glass-bg);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 10;
      border-bottom: 1px solid var(--accent);
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid var(--accent);
    }
    .username {
      font-size: 14px;
      color: #fff;
    }
    .balance {
      font-size: 16px;
      font-weight: bold;
      color: var(--accent);
    }

    .wheel-container {
      margin-top: 50px;
      position: relative;
      width: 300px;
      height: 300px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid var(--accent);
      background: conic-gradient(
        #ff6384 0% 14.28%,
        #36a2eb 14.28% 28.56%,
        #ffce56 28.56% 42.84%,
        #4bc0c0 42.84% 57.12%,
        #9966ff 57.12% 71.4%,
        #ff9f40 71.4% 85.68%,
        #e7e9ed 85.68% 100%
      );
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }
    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid var(--primary);
      z-index: 2;
    }
    .spin-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .spin-btn:disabled {
      background: grey;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <div class="profile">
      <img id="profilePic" src="https://api.dicebear.com/7.x/identicon/svg?seed=loading" />
      <div class="username" id="username">Loading...</div>
    </div>
    <div class="balance" id="balance">Balance: $0.00</div>
  </header>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button class="spin-btn" id="spinBtn">Spin</button>
  <div class="result" id="resultText">Good luck!</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const resultText = document.getElementById("resultText");
    const usernameEl = document.getElementById("username");
    const balanceEl = document.getElementById("balance");
    const profilePic = document.getElementById("profilePic");

    let userUid = null;
    let currentAngle = 0;

    const prizes = [
      { amount: 0.05, chance: 0.4 },
      { amount: 0.10, chance: 0.25 },
      { amount: 0.25, chance: 0.15 },
      { amount: 0.50, chance: 0.10 },
      { amount: 1.00, chance: 0.05 },
      { amount: 3.00, chance: 0.03 },
      { amount: 5.00, chance: 0.02 }
    ];

    function getRandomPrize() {
      const rand = Math.random();
      let cumulative = 0;
      for (const prize of prizes) {
        cumulative += prize.chance;
        if (rand <= cumulative) return prize.amount;
      }
      return 0.05;
    }

    function spinWheel(prizeAmount) {
      const index = prizes.findIndex(p => p.amount === prizeAmount);
      const sliceDeg = 360 / prizes.length;
      const stopAngle = (360 - (index * sliceDeg) - (sliceDeg / 2)) % 360;
      const spins = 8;
      const finalAngle = spins * 360 + stopAngle;
      currentAngle += finalAngle;

      wheel.style.transition = "transform 3s ease-out";
      wheel.style.transform = `rotate(${currentAngle}deg)`;
    }

    spinBtn.addEventListener("click", () => {
      spinBtn.disabled = true;
      const prize = getRandomPrize();
      spinWheel(prize);

      setTimeout(() => {
        resultText.textContent = `You won $${prize.toFixed(2)}!`;
        updateUserBalance(prize);
        spinBtn.disabled = false;
      }, 3000);
    });

    function updateUserBalance(amount) {
      const userRef = ref(db, "users/" + userUid);
      get(userRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          const newBalance = (parseFloat(data.balance) || 0) + amount;
          update(userRef, { balance: parseFloat(newBalance.toFixed(2)) });
          balanceEl.textContent = `Balance: $${newBalance.toFixed(2)}`;
        }
      });
    }

    function loadUserProfile(user) {
      const email = user.email;
      const avatar = `https://api.dicebear.com/7.x/identicon/svg?seed=${encodeURIComponent(email)}`;
      profilePic.src = avatar;
      usernameEl.textContent = email.split("@")[0];

      const userRef = ref(db, "users/" + user.uid);
      get(userRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          balanceEl.textContent = `Balance: $${parseFloat(data.balance || 0).toFixed(2)}`;
        }
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userUid = user.uid;
        loadUserProfile(user);
      } else {
        usernameEl.textContent = "Not logged in";
        spinBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
