<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin to Win - Cyberpunk Edition</title>
  <style>
    :root {
      --primary: #00fff7;
      --accent: #ff007c;
      --glass-bg: rgba(0, 0, 0, 0.7);
      --border-glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: var(--primary);
      text-shadow: var(--border-glow);
    }

    #wheel {
      width: 300px;
      height: 300px;
      border: 8px solid var(--primary);
      border-radius: 50%;
      margin: 2rem auto;
      background: conic-gradient(
        #111 0% 20%,
        var(--accent) 20% 40%,
        #111 40% 60%,
        var(--primary) 60% 80%,
        #111 80% 100%
      );
      transition: transform 4s ease-out;
    }

    button {
      padding: 1rem 2rem;
      background: var(--accent);
      border: none;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: var(--border-glow);
      margin-top: 1rem;
    }

    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup {
      background: var(--glass-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--primary);
      max-width: 350px;
      text-align: center;
    }

    .popup h2 {
      color: var(--primary);
    }

    .popup p {
      color: #ccc;
      margin: 0.5rem 0;
    }

    .popup button {
      background: var(--accent);
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spin to Win</h1>
    <div id="wheel"></div>
    <button id="spinBtn">SPIN</button>
    <div id="result"></div>
  </div>

  <!-- On-load Odds Popup -->
  <div id="oddsPopup" class="popup-overlay">
    <div class="popup">
      <h2>Spin Odds</h2>
      <p>$1 → 50%</p>
      <p>$2 → 30%</p>
      <p>$3 → 20%</p>
      <p style="color:gold;">$5 JACKPOT → 5%</p>
      <p style="color:var(--accent);margin-top:1rem;font-style:italic;">Test your luck — you never know!</p>
      <button id="oddsOkayBtn">Let’s Go</button>
    </div>
  </div>

  <!-- Break Reminder Popup -->
  <div id="breakPopup" class="popup-overlay" style="display:none;">
    <div class="popup">
      <h2>Take a Short Break</h2>
      <p>Click OK to continue spinning and support us by visiting a sponsor.</p>
      <button onclick="window.location.href='https://whoushex.top/4/7950037'">OK</button>
    </div>
  </div>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');

    let spinCount = 0;

    const updateBalance = async (uid, amount) => {
      const userRef = ref(db, 'users/' + uid);
      const snap = await get(userRef);
      if (snap.exists()) {
        const data = snap.val();
        const newBalance = (data.balance || 0) + amount;
        update(userRef, { balance: newBalance });
      }
    };

    const rotateWheel = () => {
      const outcomes = [
        { prize: 1, chance: 50 },
        { prize: 2, chance: 30 },
        { prize: 3, chance: 20 },
        { prize: 5, chance: 5 },
        { prize: 0, chance: 80 }
      ];

      const rand = Math.random() * 100;
      let sum = 0;
      let prize = 0;

      for (const o of outcomes) {
        sum += o.chance;
        if (rand < sum) {
          prize = o.prize;
          break;
        }
      }

      const degrees = Math.floor(Math.random() * 3600) + 1080;
      wheel.style.transform = `rotate(${degrees}deg)`;

      return prize;
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;

        spinBtn.onclick = () => {
          const prize = rotateWheel();
          spinCount++;

          setTimeout(() => {
            resultDiv.innerHTML = prize > 0 ? `You won $${prize.toFixed(2)}!` : "No prize this time.";
            if (prize > 0) updateBalance(uid, prize);
            if (prize === 5) resultDiv.innerHTML += "<br><span style='color:gold;'>JACKPOT! $5 WIN!</span>";
            if (spinCount % 5 === 0) {
              document.getElementById("breakPopup").style.display = "flex";
            }
          }, 4000);
        };
      } else {
        resultDiv.innerText = "Please sign in to play.";
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('oddsPopup').style.display = 'flex';
    });
    document.getElementById('oddsOkayBtn').onclick = () => {
      document.getElementById('oddsPopup').style.display = 'none';
    };
  </script>
</body>
</html>
