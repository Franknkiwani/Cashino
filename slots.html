<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Tic-Tac-Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      margin: 0;
    }
    h1 { margin-bottom: 20px; }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin-bottom: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #ccc;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    #status { margin: 10px; font-size: 1.2rem; }
    #createRoom, #joinRoom, #reset {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Online Tic-Tac-Toe</h1>

  <div id="createSection">
    <button id="createRoom">Create Room</button>
  </div>

  <div id="joinSection" style="display:none;">
    <input type="text" id="roomCode" placeholder="Enter Room Code" />
    <button id="joinRoom">Join Room</button>
  </div>

  <div id="status">Waiting to start...</div>
  <div class="board" id="board" style="display:none;"></div>
  <button id="reset" style="display:none;">Reset</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove, update, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    });

    const db = getDatabase(app);

    const createRoomBtn = document.getElementById("createRoom");
    const joinRoomBtn = document.getElementById("joinRoom");
    const roomCodeInput = document.getElementById("roomCode");
    const statusEl = document.getElementById("status");
    const boardEl = document.getElementById("board");
    const resetBtn = document.getElementById("reset");

    let gameId = null;
    let playerSymbol = null;
    let isMyTurn = false;
    let gameState = Array(9).fill("");
    const cells = [];

    function renderBoard() {
      boardEl.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.textContent = gameState[i];
        cell.onclick = () => handleMove(i);
        boardEl.appendChild(cell);
        cells.push(cell);
      }
    }

    async function createRoom() {
      const roomCode = push(ref(db, 'games')).key;  // Unique code for the room
      const gameRef = ref(db, `games/${roomCode}`);

      await set(gameRef, {
        board: Array(9).fill(""),
        currentTurn: 'X',
        winner: null,
        players: { X: true }
      });

      gameId = roomCode;
      playerSymbol = 'X';

      showWaitingForPlayer();
      listenForPlayerJoin(roomCode);
    }

    function showWaitingForPlayer() {
      statusEl.textContent = "Waiting for Player 2 to join...";
      createRoomBtn.style.display = "none";
      joinRoomBtn.style.display = "none";
      document.getElementById("roomCode").style.display = "none";
      boardEl.style.display = "none";
      resetBtn.style.display = "none";
    }

    async function listenForPlayerJoin(roomCode) {
      const gameRef = ref(db, `games/${roomCode}`);

      onValue(gameRef, (snap) => {
        const gameData = snap.val();

        if (gameData && gameData.players.O) {
          playerSymbol = 'X';
          statusEl.textContent = "Game started! You are X";
          startGame();
        } else {
          if (!gameData || !gameData.players.O) {
            update(gameRef, {
              "players/O": true
            });
          }
        }
      });
    }

    async function joinRoom() {
      const roomCode = roomCodeInput.value;
      const gameRef = ref(db, `games/${roomCode}`);
      const gameDataSnap = await get(gameRef);

      if (!gameDataSnap.exists()) {
        statusEl.textContent = "Invalid room code!";
        return;
      }

      gameId = roomCode;
      playerSymbol = 'O';

      statusEl.textContent = "Game started! You are O";
      startGame();
      listenForGameUpdates(roomCode);
    }

    async function listenForGameUpdates(roomCode) {
      const gameRef = ref(db, `games/${roomCode}`);

      onValue(gameRef, (snap) => {
        const gameData = snap.val();
        if (!gameData) return;

        gameState = gameData.board;
        isMyTurn = gameData.currentTurn === playerSymbol;
        renderBoard();

        if (gameData.winner) {
          isMyTurn = false;
          statusEl.textContent = gameData.winner === 'draw' ? "It's a draw!" : `${gameData.winner} wins!`;
        } else {
          statusEl.textContent = isMyTurn ? "Your move!" : "Waiting for opponent's move";
        }
      });
    }

    function startGame() {
      createRoomBtn.style.display = "none";
      joinRoomBtn.style.display = "none";
      roomCodeInput.style.display = "none";
      boardEl.style.display = "grid";
      resetBtn.style.display = "inline-block";
      renderBoard();
    }

    async function handleMove(index) {
      if (!isMyTurn || gameState[index]) return;

      gameState[index] = playerSymbol;
      await update(ref(db, `games/${gameId}`), {
        board: gameState,
        currentTurn: playerSymbol === 'X' ? 'O' : 'X'
      });

      const winner = checkWinner();
      if (winner) {
        await update(ref(db, `games/${gameId}`), {
          winner
        });
      }
    }

    function checkWinner() {
      const winCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      for (let [a, b, c] of winCombos) {
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          return gameState[a];
        }
      }
      return gameState.includes("") ? null : "draw";
    }

    resetBtn.onclick = () => {
      set(ref(db, `games/${gameId}`), {
        board: Array(9).fill(""),
        currentTurn: 'X',
        winner: null
      });
    };

    createRoomBtn.onclick = createRoom;
    joinRoomBtn.onclick = joinRoom;
  </script>
</body>
</html>
