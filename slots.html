<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Slots Game</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .dashboard-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .balance {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #0f0;
    }

    .slot-container {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .slot {
      font-size: 2em;
      background: #222;
      border: 2px solid #444;
      border-radius: 10px;
      line-height: 80px;
      transition: all 0.3s ease;
    }

    .slot.highlight {
      background: #ffd700;
      color: #000;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .controls {
      margin: 20px;
    }

    input[type="number"] {
      padding: 8px;
      width: 100px;
      margin-right: 10px;
    }

    button {
      padding: 8px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }

    .payouts {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 0.9em;
      flex-wrap: wrap;
    }

    .payouts div {
      background: #333;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #555;
    }
  </style>
</head>
<body>

  <button class="dashboard-btn" onclick="window.location.href='homepage.html'">Go to Dashboard</button>

  <div class="balance">Balance: $<span id="balance">0.00</span></div>

  <div class="slot-container" id="slots">
    <!-- 9 boxes -->
    <div class="slot">?</div>
    <div class="slot">?</div>
    <div class="slot">?</div>
    <div class="slot">?</div>
    <div class="slot">?</div>
    <div class="slot">?</div>
    <div class="slot">?</div>
    <div class="slot">?</div>
    <div class="slot">?</div>
  </div>

  <div class="controls">
    <input type="number" step="0.01" min="0.1" max="10" id="betAmount" placeholder="Bet Amount" />
    <button onclick="spin()">Spin</button>
    <div class="result" id="resultMsg"></div>
  </div>

  <div class="payouts">
    <div>üçí x3 = 2√ó</div>
    <div>üíé x3 = 10√ó</div>
    <div>‚≠ê x3 = 3√ó</div>
    <div>7Ô∏è‚É£ x3 = 5√ó</div>
  </div>

  <!-- Sound -->
  <audio id="spinSound" src="https://actions.google.com/sounds/v1/impacts/crash.ogg"></audio>
  <audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;
    let userBalance = 0;

    const balanceEl = document.getElementById('balance');
    const slots = Array.from(document.querySelectorAll('.slot'));
    const resultMsg = document.getElementById('resultMsg');
    const spinSound = document.getElementById('spinSound');
    const winSound = document.getElementById('winSound');

    const symbols = ['üçí', 'üíé', '‚≠ê', '7Ô∏è‚É£', 'üçã', 'üîî'];

    const payouts = {
      'üçí': 2,
      'üíé': 10,
      '‚≠ê': 3,
      '7Ô∏è‚É£': 5
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const balRef = ref(database, 'users/' + user.uid + '/balance');
        const snap = await get(balRef);
        if (!snap.exists()) {
          await set(balRef, 3.00);
          userBalance = 3.00;
        } else {
          userBalance = snap.val();
        }
        balanceEl.textContent = userBalance.toFixed(2);
      } else {
        alert("You must be logged in to play.");
        window.location.href = "login.html";
      }
    });

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spin() {
      const bet = parseFloat(document.getElementById('betAmount').value);
      if (isNaN(bet) || bet < 0.1 || bet > 10) {
        alert("Bet must be between $0.10 and $10.00");
        return;
      }

      if (bet > userBalance) {
        alert("Insufficient balance.");
        return;
      }

      resultMsg.textContent = "";
      spinSound.play();

      // Reset slots
      slots.forEach(slot => {
        slot.textContent = '?';
        slot.classList.remove("highlight");
      });

      // Spin animation
      const spinSymbols = [];
      for (let i = 0; i < 9; i++) {
        let rand = getRandomSymbol();
        slots[i].textContent = rand;
        spinSymbols.push(rand);
      }

      // Count symbols
      const counts = {};
      spinSymbols.forEach(s => counts[s] = (counts[s] || 0) + 1);

      let won = false;
      let winAmount = 0;

      for (const sym in counts) {
        if (counts[sym] >= 3 && payouts[sym]) {
          winAmount = bet * payouts[sym];
          won = true;

          // Highlight matching
          spinSymbols.forEach((s, i) => {
            if (s === sym) slots[i].classList.add("highlight");
          });

          break; // Only one win at a time for now
        }
      }

      if (won) {
        winSound.play();
        userBalance += (winAmount - bet);
        resultMsg.textContent = `You won $${(winAmount).toFixed(2)}!`;
      } else {
        userBalance -= bet;
        resultMsg.textContent = `You lost $${bet.toFixed(2)}.`;
      }

      // Update balance
      balanceEl.textContent = userBalance.toFixed(2);
      const userRef = ref(database, 'users/' + currentUser.uid);
      update(userRef, { balance: userBalance });
    }
  </script>
</body>
</html>
