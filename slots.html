<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Multiplayer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      width: 100%;
      background: #111;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 0 10px #0ff;
      justify-content: space-between;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #0ff;
    }

    .username, .balance {
      color: #0ff;
      font-size: 1.2rem;
      text-shadow: 0 0 5px #0ff;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 8px #0ff;
    }

    .cell:hover {
      background: rgba(0, 255, 255, 0.2);
    }

    #status {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ff0;
      text-shadow: 0 0 5px #f0f, 0 0 10px #ff0;
    }

    #reset {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff, 0 0 20px #00f;
      transition: 0.2s;
    }

    #reset:hover {
      background: #00f;
      color: #fff;
    }

    #online-users {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      overflow-x: auto;
      padding: 10px;
      background: #111;
      box-shadow: 0 0 10px #0ff;
    }

    .user-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      background: #222;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 8px #0ff;
    }

    .user-card:hover {
      background: #333;
    }

    .user-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #0ff;
    }

    .user-card .username {
      margin-top: 10px;
      font-size: 1rem;
      color: #0ff;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .notification button {
      padding: 5px 10px;
      border: none;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .notification button:hover {
      background: #00f;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="user-info">
      <img id="avatar" src="https://api.dicebear.com/6.x/pixel-art/svg?seed=Cyber" alt="Avatar">
      <div class="username" id="username">Loading...</div>
    </div>
    <div class="balance" id="balance">$0.000</div>
  </header>

  <!-- Game Grid -->
  <div id="game"></div>

  <!-- Status Message -->
  <div id="status">Waiting for opponent...</div>

  <!-- Reset Button -->
  <button id="reset">Reset</button>

  <!-- Online Users List -->
  <div id="online-users"></div>

  <!-- Game Request Notification -->
  <div class="notification" id="game-request">
    <div id="request-text">Someone invited you to play!</div>
    <button id="accept">Accept</button>
    <button id="decline">Decline</button>
  </div>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, onValue, set, update, push, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const avatar = document.getElementById("avatar");
    const usernameEl = document.getElementById("username");
    const balanceEl = document.getElementById("balance");
    const onlineUsersEl = document.getElementById("online-users");
    const requestBox = document.getElementById("game-request");
    const requestText = document.getElementById("request-text");
    const acceptBtn = document.getElementById("accept");
    const declineBtn = document.getElementById("decline");

    let currentUser = null;
    let currentSessionId = null;
    let isInGame = false;
    let playerSymbol = "X";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        usernameEl.textContent = user.displayName || "No Name";
        avatar.src = user.photoURL || `https://api.dicebear.com/6.x/pixel-art/svg?seed=${user.uid}`;
        
        const userRef = ref(db, "users/" + user.uid);
        await update(userRef, {
          name: user.displayName || "No Name",
          avatar: user.photoURL || `https://api.dicebear.com/6.x/pixel-art/svg?seed=${user.uid}`,
          balance: 0,
          online: true,
          uid: user.uid
        });

        onValue(ref(db, "users"), (snapshot) => {
          const data = snapshot.val();
          onlineUsersEl.innerHTML = "";
          for (const id in data) {
            if (id !== user.uid && data[id].online) {
              const userDiv = document.createElement("div");
              userDiv.className = "user-card";
              userDiv.innerHTML = `
                <img src="${data[id].avatar}">
                <div class="username">${data[id].name}</div>
              `;
              userDiv.onclick = () => sendGameRequest(data[id].uid, data[id].name);
              onlineUsersEl.appendChild(userDiv);
            }
          }
        });

        onValue(ref(db, "users/" + user.uid + "/incomingRequest"), (snapshot) => {
          const inviterId = snapshot.val();
          if (inviterId && !isInGame) {
            requestBox.style.display = "flex";
            get(ref(db, "users/" + inviterId)).then((snap) => {
              const inviterName = snap.val().name || "Someone";
              requestText.textContent = `${inviterName} invited you to play!`;
              acceptBtn.onclick = () => acceptRequest(inviterId);
              declineBtn.onclick = () => declineRequest(user.uid);
            });
          }
        });

        onValue(ref(db, "users/" + user.uid + "/balance"), (snapshot) => {
          const balance = snapshot.val() || 0;
          balanceEl.textContent = `$${balance.toFixed(3)}`;
        });
      }
    });

    function sendGameRequest(targetUid, targetName) {
      if (isInGame) return alert("Finish your current game first.");
      const updates = {};
      updates[`users/${targetUid}/incomingRequest`] = currentUser.uid;
      update(ref(db), updates);
    }

    async function acceptRequest(inviterId) {
      const sessionId = `${inviterId}_${currentUser.uid}_${Date.now()}`;
      await set(ref(db, `games/${sessionId}`), {
        board: Array(9).fill(""),
        turn: "X",
        players: {
          X: inviterId,
          O: currentUser.uid
        }
      });

      await update(ref(db, `users/${inviterId}`), {
        currentGame: sessionId
      });
      await update(ref(db, `users/${currentUser.uid}`), {
        currentGame: sessionId,
        incomingRequest: null
      });

      isInGame = true;
      currentSessionId = sessionId;
      playerSymbol = "O";
      requestBox.style.display = "none";
      startGame(sessionId);
    }

    async function declineRequest(uid) {
      await update(ref(db, `users/${uid}`), {
        incomingRequest: null
      });
      requestBox.style.display = "none";
    }

    function startGame(sessionId) {
      const gameRef = ref(db, `games/${sessionId}`);
      onValue(gameRef, (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.board) return;
        board = data.board;
        currentPlayer = data.turn;
        isGameActive = true;
        render();
        if (currentPlayer === playerSymbol) {
          statusEl.textContent = "Your turn";
        } else {
          statusEl.textContent = "Opponent's turn";
        }
      });
    }

    const gameEl = document.getElementById("game");
    const statusEl = document.getElementById("status");
    const resetBtn = document.getElementById("reset");

    let board = Array(9).fill("");
    let currentPlayer = "X";
    let isGameActive = false;

    function render() {
      gameEl.innerHTML = "";
      board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell;
        if (isGameActive && currentPlayer === playerSymbol && cell === "") {
          div.onclick = () => handleClick(i);
        }
        gameEl.appendChild(div);
      });
    }

    function handleClick(i) {
      if (board[i] || !isGameActive) return;
      board[i] = playerSymbol;
      const newTurn = playerSymbol === "X" ? "O" : "X";
      update(ref(db, `games/${currentSessionId}`), {
        board: board,
        turn: newTurn
      });
    }

    resetBtn.onclick = () => {
      if (!currentSessionId) return;
      update(ref(db, `games/${currentSessionId}`), {
        board: Array(9).fill(""),
        turn: "X"
      });
    };
  </script>
</body>
</html>
