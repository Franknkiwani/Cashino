<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Tic-Tac-Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      margin: 0;
    }
    h1 { margin-bottom: 20px; }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin-bottom: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #ccc;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    #status { margin: 10px; font-size: 1.2rem; }
    #findMatch, #reset {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Online Tic-Tac-Toe</h1>
  <button id="findMatch">Find Players</button>
  <div id="status">Waiting to start...</div>
  <div class="board" id="board" style="display:none;"></div>
  <button id="reset" style="display:none;">Reset</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, set, get, push, onValue, remove, update, child } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    });

    const db = getDatabase(app);

    const findBtn = document.getElementById("findMatch");
    const statusEl = document.getElementById("status");
    const boardEl = document.getElementById("board");
    const resetBtn = document.getElementById("reset");

    let playerSymbol = null;
    let gameId = null;
    let isMyTurn = false;
    let gameState = Array(9).fill("");
    const cells = [];

    function renderBoard() {
      boardEl.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.textContent = gameState[i];
        cell.onclick = () => handleMove(i);
        boardEl.appendChild(cell);
        cells.push(cell);
      }
    }

    async function findMatch() {
      statusEl.textContent = "Searching for a player...";
      findBtn.disabled = true;

      const queueRef = ref(db, 'queue');
      const queueSnap = await get(queueRef);

      if (!queueSnap.exists()) {
        const matchKey = push(queueRef).key;
        await set(ref(db, `queue/${matchKey}`), {
          timestamp: Date.now()
        });

        let timeout = setTimeout(async () => {
          await remove(ref(db, `queue/${matchKey}`));
          statusEl.textContent = "No players available.";
          findBtn.disabled = false;
        }, 10000); // 10 sec

        const unsub = onValue(queueRef, async (snap) => {
          const queueData = snap.val();
          if (!queueData) return;

          for (let key in queueData) {
            if (key !== matchKey) {
              clearTimeout(timeout);
              unsub();

              gameId = `game_${Date.now()}`;
              await set(ref(db, `games/${gameId}`), {
                board: Array(9).fill(""),
                currentTurn: 'X',
                winner: null
              });

              await remove(ref(db, `queue/${matchKey}`));
              await remove(ref(db, `queue/${key}`));

              playerSymbol = 'X';
              isMyTurn = true;
              startGame();
              return;
            }
          }
        });

      } else {
        const opponentKey = Object.keys(queueSnap.val())[0];
        gameId = `game_${Date.now()}`;
        await set(ref(db, `games/${gameId}`), {
          board: Array(9).fill(""),
          currentTurn: 'X',
          winner: null
        });
        await remove(ref(db, `queue/${opponentKey}`));

        playerSymbol = 'O';
        isMyTurn = false;
        startGame();
      }
    }

    function startGame() {
      statusEl.textContent = `Game started. You are ${playerSymbol}`;
      boardEl.style.display = "grid";
      resetBtn.style.display = "inline-block";
      findBtn.style.display = "none";
      renderBoard();

      const gameRef = ref(db, `games/${gameId}`);
      onValue(child(gameRef, 'board'), (snap) => {
        gameState = snap.val();
        renderBoard();
      });

      onValue(child(gameRef, 'currentTurn'), (snap) => {
        const turn = snap.val();
        isMyTurn = turn === playerSymbol;
        statusEl.textContent = isMyTurn ? "Your move" : "Opponent's move";
      });

      onValue(child(gameRef, 'winner'), (snap) => {
        const winner = snap.val();
        if (winner) {
          isMyTurn = false;
          statusEl.textContent = winner === 'draw' ? "It's a draw!" : `${winner} wins!`;
        }
      });
    }

    function handleMove(index) {
      if (!isMyTurn || gameState[index]) return;

      gameState[index] = playerSymbol;
      update(ref(db, `games/${gameId}`), {
        board: gameState,
        currentTurn: playerSymbol === 'X' ? 'O' : 'X'
      });

      const winner = checkWinner();
      if (winner) {
        update(ref(db, `games/${gameId}`), {
          winner
        });
      }
    }

    function checkWinner() {
      const winCombos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (let [a, b, c] of winCombos) {
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          return gameState[a];
        }
      }
      return gameState.includes("") ? null : "draw";
    }

    resetBtn.onclick = () => {
      if (!gameId) return;
      set(ref(db, `games/${gameId}`), {
        board: Array(9).fill(""),
        currentTurn: 'X',
        winner: null
      });
    };

    findBtn.onclick = findMatch;
  </script>
</body>
</html>
