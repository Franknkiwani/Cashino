<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Machine</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0c0c0c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .slot-container {
      margin-top: 20px;
      text-align: center;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffc3;
      max-width: 400px;
      width: 90%;
    }
    .reels {
      display: flex;
      justify-content: space-between;
      gap: 5px;
      margin-bottom: 20px;
    }
    .reel {
      background: #222;
      border: 2px solid #00ffc3;
      padding: 20px;
      font-size: 2rem;
      border-radius: 10px;
      min-width: 50px;
      transition: all 0.3s ease-in-out;
      animation: spin 0.3s linear infinite;
    }
    .reel.stopped {
      animation: none;
    }
    @keyframes spin {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin: 5px;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    .dashboard-btn {
      background: #ff0066;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 102, 0.5);
    }
    .payout-table {
      margin-top: 30px;
      background: #121212;
      border: 1px solid #00ffc3;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<div class="slot-container">
  <a href="homepage.html" class="dashboard-btn">‚Üê DASHBOARD</a>
  <h2>Slot Machine</h2>
  <div class="reels" id="reels">
    <div class="reel">‚ùî</div>
    <div class="reel">‚ùî</div>
    <div class="reel">‚ùî</div>
  </div>
  <input type="number" id="betAmount" placeholder="Enter bet amount ($0.10 - $10)" min="0.1" max="10" step="0.01">
  <button id="spinBtn">SPIN</button>
  <div id="message"></div>

  <div class="payout-table">
    <h3 style="color: #00ffc3;">Payout Table</h3>
    <ul style="list-style:none; padding: 0;">
      <li><strong>üçí / üçã</strong> ‚Äì 1.2√ó / 1.5√ó</li>
      <li><strong>üîî</strong> ‚Äì 2√ó</li>
      <li><strong>‚≠ê</strong> ‚Äì 3√ó</li>
      <li><strong>7Ô∏è‚É£</strong> ‚Äì 5√ó</li>
      <li><strong>üíé</strong> ‚Äì 10√ó (RARE)</li>
    </ul>
    <p style="font-size: 0.85rem; color: #888;">* Must match all 3 in a line.</p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, get, set, child, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase();
  const auth = getAuth();

  const symbols = ["üçí", "üçã", "üîî", "‚≠ê", "7Ô∏è‚É£", "üíé"];
  const payouts = {
    "üçí": 1.2,
    "üçã": 1.5,
    "üîî": 2,
    "‚≠ê": 3,
    "7Ô∏è‚É£": 5,
    "üíé": 10
  };

  let currentUser = null;
  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
    } else {
      alert("You must be logged in to play.");
    }
  });

  function spinReels() {
    return new Promise(resolve => {
      const reels = document.querySelectorAll('.reel');
      reels.forEach(r => {
        r.classList.remove("stopped");
        r.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      });

      setTimeout(() => {
        const results = Array.from(reels).map(() => symbols[Math.floor(Math.random() * symbols.length)]);
        reels.forEach((r, i) => {
          r.classList.add("stopped");
          r.textContent = results[i];
        });
        resolve(results);
      }, 1000);
    });
  }

  function calculateWinnings(results, bet) {
    const [a, b, c] = results;
    if (a === b && b === c) {
      return bet * payouts[a];
    }
    return 0;
  }

  document.getElementById("spinBtn").addEventListener("click", async () => {
    const betAmount = parseFloat(document.getElementById("betAmount").value);
    const message = document.getElementById("message");

    if (isNaN(betAmount) || betAmount < 0.1 || betAmount > 10) {
      message.textContent = "Enter a valid bet ($0.10 - $10)";
      return;
    }

    if (!currentUser) {
      message.textContent = "Not logged in.";
      return;
    }

    const balanceRef = ref(db, "users/" + currentUser.uid + "/balance");
    const snapshot = await get(balanceRef);
    let balance = snapshot.exists() ? snapshot.val() : 3.00;

    if (betAmount > balance) {
      message.textContent = "Insufficient balance!";
      return;
    }

    const results = await spinReels();
    const winnings = calculateWinnings(results, betAmount);

    balance = balance - betAmount + winnings;
    await set(balanceRef, parseFloat(balance.toFixed(2)));

    if (winnings > 0) {
      message.innerHTML = `<span style="color:#00ffc3;">You won $${winnings.toFixed(2)}!</span>`;
    } else {
      message.innerHTML = `<span style="color:#ff3c3c;">You lost $${betAmount.toFixed(2)}. Try again!</span>`;
    }
  });
</script>
</body>
</html>
