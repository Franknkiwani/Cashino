<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Machine</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0c0c0c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .slot-container {
      margin-top: 20px;
      text-align: center;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffc3;
      max-width: 450px;
      width: 95%;
    }
    .dashboard-btn {
      background: #ff0066;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 102, 0.5);
    }
    #balanceDisplay {
      margin-bottom: 15px;
      color: lightgreen;
      font-size: 1.1rem;
    }
    .reels {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }
    .reel {
      background: #222;
      border: 2px solid #00ffc3;
      padding: 20px;
      font-size: 2rem;
      border-radius: 10px;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease-in-out;
    }
    .reel.spinning {
      animation: spin 0.3s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin: 5px;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    .payout-table {
      margin-top: 30px;
      background: #121212;
      border: 1px solid #00ffc3;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<div class="slot-container">
  <a href="homepage.html" class="dashboard-btn">‚Üê DASHBOARD</a>
  <div id="balanceDisplay">Balance: $0.00</div>
  <h2>Slot Machine</h2>
  <div class="reels" id="reels">
    <!-- 9 reels in 3x3 -->
    <div class="reel">‚ùî</div>
    <div class="reel">‚ùî</div>
    <div class="reel">‚ùî</div>
    <div class="reel">‚ùî</div>
    <div class="reel">‚ùî</div>
    <div class="reel">‚ùî</div>
    <div class="reel">‚ùî</div>
    <div class="reel">‚ùî</div>
    <div class="reel">‚ùî</div>
  </div>
  <input type="number" id="betAmount" placeholder="Enter bet amount ($0.10 - $10)" min="0.1" max="10" step="0.01">
  <button id="spinBtn">SPIN</button>
  <div id="message"></div>

  <div class="payout-table">
    <h3 style="color: #00ffc3;">Payout Table</h3>
    <ul style="list-style:none; padding: 0;">
      <li><strong>üçí / üçã</strong> ‚Äì 1.2√ó / 1.5√ó</li>
      <li><strong>üîî</strong> ‚Äì 2√ó</li>
      <li><strong>‚≠ê</strong> ‚Äì 3√ó</li>
      <li><strong>7Ô∏è‚É£</strong> ‚Äì 5√ó</li>
      <li><strong>üíé</strong> ‚Äì 10√ó (RARE)</li>
    </ul>
    <p style="font-size: 0.85rem; color: #888;">* Win if any **row** has 3 matching symbols.</p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase();
  const auth = getAuth();

  const symbols = ["üçí", "üçã", "üîî", "‚≠ê", "7Ô∏è‚É£", "üíé"];
  const payouts = {
    "üçí": 1.2,
    "üçã": 1.5,
    "üîî": 2,
    "‚≠ê": 3,
    "7Ô∏è‚É£": 5,
    "üíé": 10
  };

  let currentUser = null;
  const balanceDisplay = document.getElementById("balanceDisplay");

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      const balanceRef = ref(db, "users/" + currentUser.uid + "/balance");
      const snapshot = await get(balanceRef);
      if (!snapshot.exists()) {
        await set(balanceRef, 3.00);
        balanceDisplay.textContent = "Balance: $3.00";
      } else {
        balanceDisplay.textContent = "Balance: $" + snapshot.val().toFixed(2);
      }
    } else {
      alert("You must be logged in to play.");
    }
  });

  function getRandomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
  }

  function spinReels() {
    const reels = document.querySelectorAll('.reel');
    reels.forEach(reel => {
      reel.classList.add("spinning");
    });

    return new Promise(resolve => {
      setTimeout(() => {
        let results = [];
        reels.forEach((reel, i) => {
          const symbol = getRandomSymbol();
          reel.textContent = symbol;
          reel.classList.remove("spinning");
          results.push(symbol);
        });
        resolve(results);
      }, 1000);
    });
  }

  function checkRows(results) {
    const rows = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8]
    ];
    for (let row of rows) {
      const [a, b, c] = row;
      if (results[a] === results[b] && results[b] === results[c]) {
        return { match: true, symbol: results[a] };
      }
    }
    return { match: false };
  }

  document.getElementById("spinBtn").addEventListener("click", async () => {
    const bet = parseFloat(document.getElementById("betAmount").value);
    const message = document.getElementById("message");

    if (isNaN(bet) || bet < 0.1 || bet > 10) {
      message.textContent = "Enter a valid bet ($0.10 - $10)";
      return;
    }
    if (!currentUser) {
      message.textContent = "Not logged in.";
      return;
    }

    const balanceRef = ref(db, "users/" + currentUser.uid + "/balance");
    const snapshot = await get(balanceRef);
    let balance = snapshot.exists() ? snapshot.val() : 3.00;

    if (bet > balance) {
      message.textContent = "Insufficient balance!";
      return;
    }

    const results = await spinReels();
    const rowCheck = checkRows(results);
    let winnings = 0;

    if (rowCheck.match) {
      winnings = bet * payouts[rowCheck.symbol];
    }

    balance = balance - bet + winnings;
    await set(balanceRef, parseFloat(balance.toFixed(2)));
    balanceDisplay.textContent = "Balance: $" + balance.toFixed(2);

    if (winnings > 0) {
      message.innerHTML = `<span style="color:#00ffc3;">You won $${winnings.toFixed(2)} with ${rowCheck.symbol}!</span>`;
    } else {
      message.innerHTML = `<span style="color:#ff3c3c;">You lost $${bet.toFixed(2)}. Try again!</span>`;
    }
  });
</script>

</body>
</html>
