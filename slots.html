<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberpunk Tic-Tac-Toe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      width: 100%;
      background: #111;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 0 10px #0ff;
      justify-content: flex-start;
      gap: 15px;
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #0ff;
    }

    header .username {
      color: #0ff;
      font-size: 1.2rem;
      text-shadow: 0 0 5px #0ff;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #0ff, 0 0 20px #00f;
      margin: 20px 0;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 8px #0ff;
    }

    .cell:hover {
      background: rgba(0, 255, 255, 0.2);
    }

    #status {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ff0;
      text-shadow: 0 0 5px #f0f, 0 0 10px #ff0;
    }

    #reset {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff, 0 0 20px #00f;
      transition: 0.2s;
    }

    #reset:hover {
      background: #00f;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img id="avatar" src="https://api.dicebear.com/6.x/pixel-art/svg?seed=Cyber" alt="Avatar">
    <div class="username" id="username">Loading...</div>
  </header>

  <!-- Game Title -->
  <h1>CYBER TIC-TAC-TOE</h1>

  <!-- Game Grid -->
  <div id="game"></div>

  <!-- Status Message -->
  <div id="status">Player X's turn</div>

  <!-- Reset Button -->
  <button id="reset">Reset</button>

  <!-- Firebase Auth + Game Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    const avatar = document.getElementById("avatar");
    const username = document.getElementById("username");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        username.textContent = user.displayName || "User";
        if (user.photoURL) {
          avatar.src = user.photoURL;
        }
      } else {
        username.textContent = "Guest";
      }
    });

    // Game Logic
    const gameEl = document.getElementById('game');
    const statusEl = document.getElementById('status');
    const resetBtn = document.getElementById('reset');

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let isGameActive = true;

    const winConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function checkWinner() {
      for (const condition of winConditions) {
        const [a, b, c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          statusEl.textContent = `Player ${board[a]} wins!`;
          isGameActive = false;
          return;
        }
      }
      if (!board.includes("")) {
        statusEl.textContent = "Draw!";
        isGameActive = false;
      }
    }

    function handleClick(i) {
      if (!isGameActive || board[i]) return;
      board[i] = currentPlayer;
      render();
      checkWinner();
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      if (isGameActive) {
        statusEl.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function render() {
      gameEl.innerHTML = "";
      board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell;
        div.onclick = () => handleClick(i);
        gameEl.appendChild(div);
      });
    }

    resetBtn.onclick = () => {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      isGameActive = true;
      statusEl.textContent = "Player X's turn";
      render();
    };

    render();
  </script>

</body>
</html>
